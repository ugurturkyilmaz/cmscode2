task runGradleTest

allprojects {
	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

runGradleTest {
	dependsOn eclipseClasspath

	doLast {
		assert configurations.targetPlatformBoms.dependencies[0].name.equals("release.portal.bom.third.party")
	}
}