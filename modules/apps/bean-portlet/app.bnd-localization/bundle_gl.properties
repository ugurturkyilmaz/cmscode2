liferay-releng-app-description=Bean Portlet permite utilizar "Bean Portlets" de CDI. Permite rexistrar portlets a través de anotacións como @PortletConfiguration e a súa anotación @Inject obtén dependencias a través do contexto e a inxección de dependencias (CDI). Os Bean Portlets son un recurso de especificación de portlet 3.0 fixada por JSR 362.<br /><br />Os módulos de Bean Portlet son instalados en LIFERAY_HOME/osgi/modules/static.