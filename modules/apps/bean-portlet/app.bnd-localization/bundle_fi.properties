liferay-releng-app-description=Bean Portlet tarjoaa CDI "bean portlets" -tuen. Sen avulla voit rekisteröidä portlet-sovelluksia käyttämällä merkintöjä kuten @PortletConfiguration ja sen @Inject -merkintä saa riippuvuuksia Kontekstien ja riippuvuuden injektion (CDI) -kautta. Bean portletit ovat Portlet 3.0 -määrityksen mukainen ominaisuus, kuten on määritelty JSR 362:ssa.<br /><br />Bean Portlet -moduulit asentuvat kansioon LIFERAY_HOME/osgi/modules/static.