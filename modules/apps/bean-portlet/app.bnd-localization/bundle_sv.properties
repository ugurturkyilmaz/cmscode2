liferay-releng-app-description=Bean Portlet erbjuder CDI "bean portlets"-funktioner. Du kan registrera portlets med anteckningar som @PortletConfiguration och dess @Inject-anteckning hämtar beroenden via Contexts and Dependency Injection (CDI). Bean portlets är en funktion i Portlet 3.0-specifikationen som definieras av JSR 362.<br /><br />Bean Portlet-moduler installerar till LIFERAY_HOME/osgi/modules/static.