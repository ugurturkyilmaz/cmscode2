liferay-releng-app-description=Bean Portlet provides CDI "bean portlets" capability. It lets you register portlets using annotations such as @PortletConfiguration and its @Inject annotation obtains dependencies via Contexts and Dependency Injection (CDI). Bean portlets are a feature of the Portlet 3.0 Specification as defined by JSR 362.<br /><br />The Bean Portlet modules install to LIFERAY_HOME/osgi/modules/static.