liferay-releng-app-description=Bean Portlet permite usar «bean portlets» de CDI. Permite registrar portlets mediante anotaciones (como «@PortletConfiguration»), y su anotación «@Inject» obtiene dependencias mediante la inserción de dependencias y contextos (CDI). Los bean portlets son una característica de la especificación de portlet 3.0, según se define por JSR 362.<br /><br />Los módulos de Bean Portlet se instalan en LIFERAY_HOME/osgi/modules/static.