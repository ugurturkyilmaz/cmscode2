liferay-releng-app-description=A Bean Portlet CDI "bean portletek" használatát biztosítja. Lehetővé teszi, hogy portleteket regisztráljon olyan jegyzetek segítségével, mint például a @PortletConfiguration, amely @Inject jegyzete függőségeket olvas be a Contexts and Dependency Injection (CDI) útján. A Bean portletek használata a JSR 362 által definiált Portlet 3.0 Specification funkciója.<br /><br />A Bean Portlet modulok a LIFERAY_HOME/osgi/modules/static mappában kerülnek telepítésre.