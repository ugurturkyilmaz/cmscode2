liferay-releng-app-description=يوفر Bean Portlet إمكانية "مداخل bean" لإدخال السياقات والتبعية (CDI). ويتيح لك تسجيل المداخل باستخدام تعليقات توضيحية مثل @PortletConfiguration ويحتوي التعليق التوضيحي @Inject الخاص بها على تبعيات عن طريق إدخال السياقات والتبعية (CDI). تُعد مداخل Bean ميزة لمواصفة Portlet 3.0 والتي يتم تحديدها من خلال JSR 362.<br /><br />ويتم تثبيت وحدات Bean Portlet إلى LIFERAY_HOME/osgi/modules/static.