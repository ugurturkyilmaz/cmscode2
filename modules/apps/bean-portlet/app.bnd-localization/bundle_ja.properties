liferay-releng-app-description=Bean PortletはCDIの「beanポートレット」機能を提供します。このポートレットは、@PortletConfiguration のようなアノテーションを使用するポートレットの登録を可能にします。また、その @Inject アノテーションにはContexts and Dependency Injection（CDI）経由で依存関係を取得します。Beanポートレットは、JSR 362で定義されているPortlet 3.0仕様の機能です。<br /><br />Bean Portletモジュールは、LIFERAY_HOME/osgi/modules/static にインストールされます。