liferay-releng-app-description=Bean Portlet bietet CDI-Fähigkeit für "Bean Portlets". Es ermöglicht die Registrierung von Portlets mithilfe von Anmerkungen wie @PortletConfiguration und seine @Inject-Anmerkung bezieht Abhängigkeiten über Contexts and Dependency Injection (CDI). Bean Portlets sind ein Merkmal der Portlet 3.0-Spezifikation, wie in JSR 362 definiert.<br /><br />Die Bean Portlet-Module werden in LIFERAY_HOME/osgi/modules/static installiert.