liferay-releng-app-description=借助 Liferay Data Engine，可以使用高级 API 快速组装可扩展且灵活的业务应用程序。无需编写持久性代码或复杂的自定义业务逻辑，只需调用 Data Engine API 即可创建整个应用程序。<br /><br />Data Definition API 是 Data Engine 的核心。它支持：<br />* 定义数据定义的字段。<br />* 对数据定义执行 CRUD 操作。<br />* 定义数据定义元素的验证规则。<br /><br />Data Record Collection API 收集由数据定义提供支持的数据记录。<br />* 对数据记录收集及其数据记录执行 CRUD 操作。<br /><br />Data Layouts API 允许用户添加和编辑数据布局来设置数据定义表单的样式。<br /><br />这种灵活的应用构建器可帮助现代企业保持竞争力。定制化数字解决方案无法自行构建，但是，借助 Data Engine 的 API，可以轻松自如地快速创建新的应用程序。