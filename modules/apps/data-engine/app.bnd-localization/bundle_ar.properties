liferay-releng-app-description=من خلال Liferay Data Engine، استخدم واجهات برمجة التطبيقات لتجميع تطبيقات أعمال مرنة وقابلة للتوسع بسرعة. وبدون كتابة تعليمات برمجية ثابتة أو منطق أعمال مخصص ومعقد، يمكنك استدعاء واجهات برمجة التطبيقات لمحرك البيانات لإنشاء تطبيق بأكمله.<br /><br />تمثل واجهة برمجة التطبيقات لـ Data Definition جوهر محرك البيانات. وهي تتيح لك:<br />* تحديد الحقول لتعريف البيانات.<br />* تنفيذ عمليات CRUD على تعريفات البيانات.<br />* تحديد قواعد التحقق من الصحة لعناصر تعريف البيانات.<br /><br />تقوم واجهة برمجة التطبيقات لـ Data Record Collection بتجميع سجلات البيانات المدعومة بتعريف البيانات.<br />* تنفيذ عمليات CRUD على تجميعات سجل البيانات وسجلات البيانات الخاصة بها.<br /><br />تتيح لك واجهة برمجة التطبيقات لـ Data Layouts إضافة وتحرير تخطيطات البيانات حسب النمط الذي يشكله تعريف البيانات.<br /><br />يساعد هذا النوع من برامج بناء التطبيقات المرنة الشركات الحديثة في المحافظة على التنافسية. إن الحلول الرقمية المخصصة لا تبني نفسها، ولكن واجهات برمجة التطبيقات لمحرك البيانات تجعل عملية إنشاء تطبيقات جديدة أمرًا سهلا بلا عناء.