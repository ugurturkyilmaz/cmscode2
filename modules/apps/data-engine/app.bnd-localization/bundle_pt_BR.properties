liferay-releng-app-description=Com o Liferay Data Engine, use APIs de alto nível para montar rapidamente aplicativos de negócios escaláveis ​​e flexíveis. Sem escrever nenhum código de persistência ou lógica de negócios personalizada complexa, você pode chamar as APIs de Engenharia de Dados para construir um aplicativo inteiro.<br /><br />A API de Definição de Dados está no coração do Mecanismo de Dados. Ela permite que você:<br />* Defina os campos de definição de dados.<br />* Execute operações CRUD nas definições de dados.<br />* Definir regras de validação para elementos de definição de dados.<br /><br />A API de Coleta de Registro de Dados coleta os registros de dados suportados pela definição de dados.<br />* Realizar operações CRUD nas Coletas de rRegistro de Dados e seus Registros de Dados.<br /><br />A API de Layouts de Dados permite adicionar e editar layouts de dados para definir o estilo do formulário de Definição de Dados.<br /><br />Este tipo de criador de aplicativos flexível ajuda as empresas modernas a se manterem competitivas. As soluções digitais personalizadas não se constroem sozinhas, mas as APIs de Engenharia de Dados facilitam a construção rápida de novos aplicativos.