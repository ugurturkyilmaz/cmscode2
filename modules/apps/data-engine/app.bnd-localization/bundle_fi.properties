liferay-releng-app-description=Liferay Data Enginen avulla käytät skaalautuvia, joustavia liiketoimintasovelluksia nopeasti korkean tason sovellusliittymillä. Kirjoittamatta pysyvyyskoodia tai monimutkaista mukautettua liiketoimintalogiikkaa, voit kutsua Data Engine -sovellusliittymiä luodaksesi kokonaisen sovelluksen.<br /><br />Data Definition -API on Data Enginen ydin. Sen avulla voit: <br />* Määrittää tietomäärityksen kentät. <br />* Suorittaa CRUD-toimintoja datamäärityksissä. <br />* Määritä validointisäännöt tietojen määrittelyelementeille.<br /><br />Data Record Collection -sovellusliittymä kerää tietomäärityksen varmuuskopioimat tietueet.<br />* Suorittaa CRUD-toimintoja Data Record -kokoelmille ja niiden tietueille.<br /><br />Data Layouts -APIn avulla voit lisätä ja muokata tietoasetteluja muotoillaksesi Data Definition -lomaketta.<br /><br />Tällainen joustava sovellusten rakennustyökalu auttaa nykyaikaisia yrityksiä pysymään kilpailukykyisinä. Räätälöidyt digitaaliset ratkaisut eivät rakenna itseään, mutta Data Enginen sovellusliittymät tekevät uusien sovellusten nopeasta luomisesta kivutonta.