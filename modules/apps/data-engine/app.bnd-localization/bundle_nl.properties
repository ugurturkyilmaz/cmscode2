liferay-releng-app-description=Met Liferay Data Engine kunt u hoogwaardige API's gebruiken om snel schaalbare, flexibele zakelijke applicaties samen te stellen. U kunt de Data Engine API's oproepen om zonder persistentiecode of complexe aangepaste bedrijfslogica te schrijven een volledige applicatie te maken.<br /><br />De Data Definition-API vormt de kern van de Data Engine. Hiermee kunt u:<br />* De velden van de gegevensdefinitie definiëren.<br />* CRUD-bewerkingen uitvoeren op gegevensdefinities.<br />* Validatieregels definiëren voor gegevensdefinitie-elementen.<br /><br />De Data Record Collection-API verzamelt de gegevensrecords gebaseerd op de gegevensdefinitie.<br />* Voer CRUD-bewerkingen uit op gegevensrecordverzamelingen en hun gegevensrecords.<br /><br />Met de Data Layouts-API kunt u gegevenslay-outs toevoegen en bewerken om het formulier van de gegevensdefinitie vorm te geven.<br /><br />Dit soort flexibele app-bouwer helpt moderne bedrijven om concurrerend te blijven. Digitale oplossingen op maat bouwen zichzelf niet, maar de Data Engine-API's bieden de mogelijkheid om eenvoudig en snel nieuwe applicaties te maken.