liferay-releng-app-description=Amb Liferay Data Engine, feu servir API d'alt nivell per agrupar ràpidament aplicacions empresarials escalables i flexibles. Sense escriure codi de persistència ni de lògica empresarial personalitzada completa, podeu cridar les API de Data Engine per crear tota una aplicació.<br /><br />L'API Data Definition és l'ànima del motor de dades. Us permet:<br />*Definir els camps de la definició de dades.<br />Executar operacions CRUD en les definicions de dades.<br />*Definir les regles de validació per als elements de definició de dades.<br /><br />L'API Data Record Collection recull els informes de dades basats en la definició de dades.<br />*Executar operacions CRUD en les col·leccions de registres de dades i els seus registres de dades.<br /><br />L'API Data Layouts us permet afegir i editar disposicions de dades per definir l'estil del formulari de definició de dades.<br /><br />Aquest tipus de constructor d'aplicacions flexible ajuda les empreses modernes a seguir sent competitives. Les solucions digitals personalitzades no es construeixen soles, però les API de Data Engine faciliten molt la creació ràpida d'aplicacions noves.