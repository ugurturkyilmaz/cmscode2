liferay-releng-app-description=Con Liferay Data Engine, puede usar API de alto nivel para ensamblar rápidamente aplicaciones empresariales flexibles y escalables. Sin escribir código persistente ni compleja lógica empresarial personalizada, puede realizar llamadas a las API de Data Engine para crear una aplicación completa.<br /><br />La API de Data Definition es uno de los componentes principales de Data Engine. Le permite:<br />* Especificar los campos de la definición de datos.<br />* Ejecutar operaciones CRUD en definiciones de datos.<br />* Definir reglas de validación para elementos de definición de datos.<br /><br />La API Data Record Collection recopila los registros de datos obtenidos por la definición de datos.<br />* Ejecutar operaciones CRUD en colecciones de registros de datos y sus registros de datos.<br /><br />La API Data Layouts le permite añadir y editar diseños de datos para cambiar el estilo del formulario de Data Definition.<br /><br />Este tipo de generador flexible de aplicaciones permite a las empresas modernas seguir siendo competitivas. Las soluciones digitales personalizadas no se crean a sí mismas, pero las API de Data Engine permiten crear aplicaciones de forma rápida y sencilla.