liferay-releng-app-description=Mit der Liferay Data Engine können Sie mithilfe von APIs höchster Ebene schnell skalierbare, flexible Geschäftsanwendungen zusammenstellen. Ohne Persistenz-Code oder komplexe benutzerdefinierte Geschäftslogik zu schreiben, können Sie die APIs der Data Engine aufrufen, um eine komplette Anwendung zu erstellen.<br /><br />Die Datendefinitions-API ist das Herzstück der Data Engine. Mit ihr können Sie:<br />* Die Felder der Datendefinition definieren.<br />* CRUD-Operationen auf Datendefinitionen ausführen.<br />* Validierungsregeln für Datendefinitionselemente definieren.<br /><br />Die Data Record Collection-API sammelt die Datensätze, die durch die Datendefinition gesichert sind. <br />* Ausführen von CRUD-Operationen auf Datensatzsammlungen und deren Datensätzen<br /><br />Mit der Data Layouts-API können Sie Datenlayouts hinzufügen und bearbeiten, um die Form der Datendefinition zu gestalten.<br /><br />Diese Art von flexiblem App-Builder hilft modernen Unternehmen, wettbewerbsfähig zu bleiben. Maßgeschneiderte digitale Lösungen erstellen sich nicht von selbst, aber die APIs der Data Engine machen es mühelos möglich, schnell neue Anwendungen zu erstellen.