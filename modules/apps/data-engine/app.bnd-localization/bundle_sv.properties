liferay-releng-app-description=Med Liferay Data Engine använder du API:er av hög nivå för att snabbt sätta ihop skalbara och flexibla affärsprogram. Utan att skriva kod eller komplicerad företagslogik kan du anropa Data Engine API:er för att skapa ett helt program.<br /><br />Data Definition API är i centrum för Data Engine. Du kan:<br />* Definiera fälten för datadefinitionen.<br />* Utföra CRUD-åtgärder i Data Definitions.<br />* Definiera valideringsregler för datadefinitionselement.<br /><br />Data Record Collection API samlar in dataposter som backas av datadefinitionen.<br />* Utföra CRUD-åtgärder för Data Record Collections och dess dataposter.<br /><br />Med Data Layouts API kan du lägga till och redigera datalayouter för att utföra Data Definition-formuläret.<br /><br />Den här typen av flexibelt appverktyg hjälper moderna företag att vara konkurrenskraftiga. Anpassade digitala lösningar bygger inte sig själva men Data Engine-API:er gör det enkelt att snabbt skapa nya program.