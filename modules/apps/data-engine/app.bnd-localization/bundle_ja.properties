liferay-releng-app-description=Liferay Data Engineを使用すると、高度なAPIを使用してスケーラビリティと柔軟性に優れた業務アプリケーションをすばやく作成できます。固定のコードや複雑なカスタムビジネスロジックを書かなくても、Data Engine APIを呼び出してアプリケーション全体を作成することができます。<br /><br />Data Definition APIはData Engineの根幹を成すもので、次を可能にします。<br />* データ定義のフィールド定義。<br />* データ定義に対するCRUD操作の実行。<br />* データ定義要素の検証ルールの定義。<br /><br />Data Record Collection APIは、データ定義に基づいてデータレコードを収集します。<br />* データレコードコレクションとそのデータレコードに対するCRUD操作の実行。<br /><br />Data Layouts APIはデータレイアウトの追加と編集、データ定義フォームのスタイル設定を可能にします。<br /><br />このような柔軟性に優れたアプリビルダーは、現代の企業が競争的優位性を維持するのに役立ちます。独自のデジタルソリューションを自動的に作ることはできませんが、Data EngineのAPIを使用すれば新しいアプリケーションをすばやく簡単に作ることができます。