liferay-releng-app-description=借助 Liferay Data Engine，可使用高級 API 快速組裝可擴展的靈活業務應用程式。 無需編寫持久性代碼或複雜的自定義業務邏輯，您就可以調用 Data Engine API 來創建整個應用程式。<br /> <br />數據定義 API 是 Data Engine 的核心。 它使您可以：<br /> *定義數據定義的欄位。<br /> *對數據定義執行CRUD操作。<br /> *定義數據定義元素的驗證規則。<br /> <br /> 數據記錄收集 API 收集由數據定義支持的數據記錄。<br /> *對數據記錄集合及其數據記錄執行CRUD操作。<br /> <br />數據佈局 API 允許您添加和編輯數據 佈局以對數據定義的表單進行樣式設置。<br /> <br />這種靈活的應用構建器可幫助現代企業保持競爭力。 定制的數字解決方案無法自行構建，但是 Data Engine 的 API 使快速創建新應用程式變得輕鬆自如。