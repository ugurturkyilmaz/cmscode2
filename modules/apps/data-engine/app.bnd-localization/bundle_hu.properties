liferay-releng-app-description=A Liferay Data Engine segítségével magas szintű API-ket használhat méterezhető, rugalmas üzleti alkalmazások összeállítására. Egy teljes alkalmazás létrehozásához merev kódok vagy bonyolult egyéni üzleti logikai kapcsolatok írása helyett elég lehívni a Data Engine API-t.<br /><br />A Data Engine magját a Data Definition API képezi. Segítségével:<br />* Meghatározhatja az adatdefiníció mezőit.<br />* CRUD műveleteket hajthat végre az adatdefiníciókon.<br />* Meghatározhatja az adatdefiníciós elemek hitelesítési szabályait.<br /><br />A Data Record Collection API összegyűjti az adatdefiníció által biztosított adatrekordokat.<br />* CRUD műveleteket végezhet az adatrekord-gyűjteményeken és azok adatrekordjain.<br /><br />A Data Layouts API lehetővé teszi adatelrendezések hozzáadását és szerkesztését az Adatdefiníció űrlap alakításához.<br /><br />Az ilyen rugalmas alkalmazásépítő segíti a modern vállalkozásokat, hogy versenyképesek maradjanak. A testreszabott digitális megoldások nem állnak össze maguktól, de a Data Engine API-k fájdalommentesítik az új alkalmazások gyors létrehozását.