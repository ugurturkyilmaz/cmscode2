liferay-releng-app-description=El connector de Liferay per a Google Drive&trade; permet que els usuaris creïn dreceres als fitxers de Google Drive&trade; als seus repositoris de Documents i Multimèdia. Aquests documents es poden visualitzar i gestionar des de Documents i Multimèdia. Un cop implementada, podeu configurar aquesta aplicació des del tauler de control.