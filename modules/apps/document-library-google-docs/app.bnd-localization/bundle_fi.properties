liferay-releng-app-description=Liferay Plugin Google Drive&trade;:lle antaa käytätjien luoda pikakuvakkeita Google Drive&trade; -tiedostoihin Asiakirjat ja Media -tietovarastoissa. Näitä asiakirjoja voidaan katsella ja hallinnoida Dokumentit ja Media -varastosta. Kun se on otettu käyttöön, voit määritellä tämän sovelluksen Ohjauspaneelista.