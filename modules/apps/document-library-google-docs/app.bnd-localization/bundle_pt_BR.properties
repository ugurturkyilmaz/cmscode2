liferay-releng-app-description=O Liferay Plugin para Google Drive&trade; permite que os usuários criem atalhos para arquivos do Google Drive&trade; em seus repositórios de Documentos e Mídia. Estes documentos podem ser visualizados e gerenciados em Documentos e Mídia. Depois de implementado, você pode configurar este aplicativo no Painel de Controle.