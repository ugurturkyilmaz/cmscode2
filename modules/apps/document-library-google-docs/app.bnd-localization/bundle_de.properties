liferay-releng-app-description=Mit dem Liferay-Plugin für Google Drive&trade; können Benutzer Verknüpfungen zu Google Drive&trade;-Dateien in ihren Dokumenten- und Medien-Repositorys erstellen. Diese Dokumente können über Dokumente und Medien angezeigt und verwaltet werden. Nach der Bereitstellung können Sie diese App über das Bedienfeld konfigurieren.