liferay-releng-app-description=A Google Drive&trade; Liferay beépülő modulja lehetővé teszi, hogy a felhasználók hivatkozásokat helyezzenek el a Google Drive&trade; Dokumentumok és médiafájlok mappájuk fájljaiban. Ezek a dokumentumok a Dokumentumok és médiafájlok mappában kezelhetők. Az alkalmazást a telepítése után a Vezérlőpultról konfigurálhatja.