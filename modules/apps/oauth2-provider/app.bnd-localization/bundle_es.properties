liferay-releng-app-description=Liferay Plugin for OAuth 2.0 es un protocolo de autorización estándar del sector. Los usuarios pueden compartir fácilmente credenciales específicas de otros sitios web para iniciar sesión en su sitio. Funciona mediante la autorización de acceso sin contraseña a partes de recursos que pertenecen al usuario (como la dirección de correo electrónico, la imagen de perfil del usuario u otros contenidos de su cuenta) y otros recursos con permisos.