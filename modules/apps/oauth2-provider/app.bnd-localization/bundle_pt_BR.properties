liferay-releng-app-description=O plug-in Liferay para OAuth 2.0 é um protocolo de autorização padrão. Os usuários podem compartilhar com facilidade certas credenciais de outro site para fazer o login em seu. Ele funciona permitindo o acesso sem senha a partes dos recursos de propriedade do usuário (como um endereço de e-mail, foto de perfil do usuário ou qualquer outra coisa de sua conta) e outros recursos autorizados.