liferay-releng-app-description=Liferay Plugin for OAuth 2.0 é un protocolo de autorización estándar do sector. Os usuarios poden compartir facilmente credenciais específicas doutros sitios web para iniciar sesión no seu sitio. Funciona mediante a autorización de acceso sen contrasinal a partes dos recursos que pertencen ao usuario (como o enderezo de correo electrónico, a imaxe de perfil do usuario ou outros contidos da súa conta) e outros recursos con permisos.