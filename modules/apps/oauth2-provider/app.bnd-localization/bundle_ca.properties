liferay-releng-app-description=Liferay Plugin for OAuth 2 és un protocol d'autorització estàndard del sector. Els usuaris poden compartir fàcilment les credencials seleccionades d'un altre lloc web per iniciar la sessió al vostre. Funciona autoritzant l'accés sense contrasenya a parts de recursos que pertanyen a l'usuari (com ara adreces electròniques, una foto de perfil d'usuari o una altra cosa del vostre compte) i altres recursos autoritzats.