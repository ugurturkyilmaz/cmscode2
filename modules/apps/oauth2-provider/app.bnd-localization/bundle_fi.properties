liferay-releng-app-description=Liferay-liitännäinen OAuth 2.0:lle on alan standardien mukainen valtuutusprotokolla. Käyttäjät voivat jakaa saumattomasti valitut tunnistetiedot toisesta verkkosivustosta kirjautuakseen sivustollesi. Se toimii sallimalla pääsyn ilman salasanaa käyttäjän omistamien resurssien osiin (kuten sähköpostiosoite, käyttäjäprofiilikuva tai jotain muuta tililtäsi) ja muihin luvallisiin resursseihin.