liferay-releng-app-description=OAuth 2.0 هو بروتوكول تخويل قياسي في الصناعة. يمكن للمستخدمين مشاركة بيانات اعتماد مختارة بسهولة من موقع ويب آخر لتسجيل الدخول إلى موقعك. ويعمل من خلال تخويل الوصول بدون كلمة مرور إلى أجزاء من موارد مملوكة للمستخدم (مثل عنوان بريد إلكتروني أو صورة ملف التعريف أو شيء آخر من حسابك) والموارد الأخرى المسموح بها.