liferay-releng-app-description=Liferay Plugin voor OAuth 2.0 is een standaard autorisatieprotocol. Gebruikers kunnen naadloos geselecteerde inloggegevens van een andere website delen om in te loggen op de uwe. Het werkt door wachtwoordloze toegang te verlenen tot delen van bronnen die eigendom zijn van de gebruiker (zoals een e-mailadres, een profielfoto van een gebruiker of iets anders van uw account) en andere bronnen waarvoor toestemming nodig is.