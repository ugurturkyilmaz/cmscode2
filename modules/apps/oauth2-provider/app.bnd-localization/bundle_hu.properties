liferay-releng-app-description=A Liferay Plugin for OAuth 2.0 egy iparági szabványnak számító hitelesítési protokoll. A felhasználók egyes más webhelyekről származó hitelesítési adatok segítségével is bejelentkezhetnek az ön webhelyére. Az eljárás a felhasználók tulajdonában lévő források részei (például e-mail cím, felhasználói profilkép vagy a fiók más eleme) és más engedélyezett források jelszó nélküli elérésének jóváhagyásával működik.