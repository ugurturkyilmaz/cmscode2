liferay-releng-app-description=Das Liferay-Plugin für OAuth 2.0 ist ein Autorisierungsprotokoll nach Industriestandard. Die Benutzer können damit ausgewählte Anmeldedaten von einer anderen Website problemlos freigeben, um sich bei Ihrer Seite anzumelden. Das funktioniert, indem es den passwortlosen Zugriff auf Teile der benutzereigenen Ressourcen (z. B. eine E-Mail-Adresse, ein Benutzerprofilbild oder etwas anderes Ihres Kontos) und andere berechtigte Ressourcen autorisiert.