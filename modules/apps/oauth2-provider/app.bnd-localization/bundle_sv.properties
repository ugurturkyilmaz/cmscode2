liferay-releng-app-description=Liferay Plugin for OAuth 2.0 är ett auktoriseringsprotokoll med industristandard. Användare kan enkelt välja inloggningsuppgifter från en annan webbplats för att logga in på din. Det fungerar genom att auktorisera åtkomst utan lösenordsfri till delar av användarägda resurser (till exempel en e-postadress, användarens profilbild eller något annat från ditt konto) och andra behörighetsresurser.