liferay-releng-app-description=A Liferay Marketplace a Liferay platform élmény elválaszthatatlan része minden felhasználó számára. A vállalati előfizetők a Liferay Marketplace útján a Liferay előfizetéses alkalmazásaihoz is hozzáférést nyernek. Jelentkezzen be Liferay-fiókjába, és a több száz alkalmazás között böngészve építse fel vállalkozását vagy találja meg a kellő műszaki megoldást.