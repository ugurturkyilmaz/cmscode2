liferay-releng-app-description=يعتبر سوق Liferay جزء لا يتجزأ عن تجربة منصة Liferay لجميع المستخدمين. يمكن أيضًا لمشتركي Enterprise الوصول حصريًا إلى تطبيقات اشتراك Liferay عن طريق سوق Liferay. سجل الدخول باستخدام حساب Liferay الخاص بك لاستعراض آلاف التطبيقات لمساعدتك في بناء أعمالك أو الحل التقني لك.