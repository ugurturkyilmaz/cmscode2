liferay-releng-app-description=Liferay Marketplace forma part de l'experiència de tots els usuaris de la plataforma Liferay. Els subscriptors d'empresa també tenen accés exclusiu a les aplicacions de subscripció de Liferay a través de Liferay Marketplace. Inicieu-hi la sessió amb el vostre compte de Liferay per explorar centenars d'aplicacions que us ajudaran a crear la vostra solució empresarial o tècnica.