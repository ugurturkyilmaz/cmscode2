liferay-releng-app-description=O Liferay Marketplace é parte integrante da experiência da plataforma Liferay para todos os usuários. Os assinantes empresariais também têm acesso exclusivo aos Aplicativos Liferay que requerem assinatura através do Liferay Marketplace. Faça o login em sua conta Liferay para navegar por centenas de aplicativos que podem ajudá-lo a desenvolver sua solução de negócio ou técnica.