liferay-releng-app-description=Liferay Marketplace é parte integrante da experiencia da plataforma Liferay para todos os usuarios. Os suscritores Enterprise tamén teñen acceso exclusivoás aplicacións Liferay que requiren sinatura a través de Liferay Marketplace. Faga login na súa conta Liferay para navegar por centos de aplicacións que poden axudalo a desenvolver a súa solución técnica ou de negocio.