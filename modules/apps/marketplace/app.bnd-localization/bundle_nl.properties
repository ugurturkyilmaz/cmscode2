liferay-releng-app-description=Liferay Marketplace is een integraal onderdeel van de Liferay-platformervaring voor alle gebruikers. Enterprise-abonnees hebben ook exclusieve toegang tot abonnement-apps van Liferay via de Liferay Marketplace. Log in met uw Liferay-account om door honderden apps te bladeren waarmee u uw zakelijke of technische oplossing kunt opbouwen.