liferay-releng-app-description=Liferay Marketplace es una parte integral de la experiencia de la plataforma de Liferay para todos los usuarios. Los suscriptores de la versión Enterprise también tienen acceso exclusivo a las aplicaciones de suscripción de Liferay mediante Liferay Marketplace. Inicie sesión en su cuenta de Liferay para explorar cientos de aplicaciones que le ayudarán a crear su negocio o solución técnica.