liferay-releng-app-description=Der Liferay Marketplace ist ein integraler Bestandteil der Liferay-Plattform-Erfahrung für alle Benutzer. Enterprise-Abonnenten haben außerdem über den Liferay Marketplace exklusiven Zugang zu den Liferay Subscription-Apps. Melden Sie sich mit Ihrem Liferay-Konto an, um Hunderte von Apps zu durchsuchen, die Sie beim Aufbau Ihrer geschäftlichen oder technischen Lösung unterstützen.