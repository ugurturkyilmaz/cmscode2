liferay-releng-app-description=Liferay Marketplace är en bärande del av användarnas upplevelse på Liferay-plattformen. Enterprise-prenumeranter har även exklusiv åtkomst till Liferays prenumerationsappar genom Liferay Marketplace. Logga in med ditt Liferay-konto och bläddra bland hundratals appar för att hjälpa ditt företag eller för tekniska lösningar.