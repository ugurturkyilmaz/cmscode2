liferay-releng-app-description=Liferay-markkinapaikka on olennainen osa Liferay-alustakokemusta kaikille käyttäjille. Yritystilaajilla on myös yksinoikeus käyttää Liferay-tilaussovelluksia Liferay-markkinapaikan kautta. Kirjaudu sisään Liferay-tilillesi selataksesi satoja sovelluksia, jotka auttavat sinua rakentamaan liiketoiminta- tai teknisen ratkaisusi.