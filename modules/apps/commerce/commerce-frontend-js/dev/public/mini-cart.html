<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Mini Cart Component</title>

		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
		<meta content="#000000" name="theme-color" />

		<link href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" rel="stylesheet" />

		<style>
			.mini-cart-container {
				height: 100%;
				width: 100%;
				overflow: hidden;
				position: absolute;
				background-color: white;
				z-index: 0;
			}

			.mini-cart-controls {
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
			}

			.rtl-enabled {
				visibility: hidden
			}

			.rtl .rtl-enabled {
				visibility: visible;
			}
		</style>
	</head>

	<body>
		<div class="mini-cart-container" id="">
			<div class="mini-cart-controls">
				<p><button onclick="loadStyles('')">Classic Theme</button></p>

				<hr />

				<p><button onclick="toggleRTL()">Toggle RTL</button></p>
				<p class="rtl-enabled"><code>RTL enabled</code></p>
			</div>

			<div id="mini-cart-root-id"></div>
		</div>

		<script>
			function loadStyles(themeName) {
				const container = document.querySelector('.mini-cart-container');

				container.id = themeName;
			}

			function toggleRTL() {
				document.body.classList.toggle('rtl');
			}
		</script>

		<script src="/js/static-env-utils.js"></script>
		<script src="/MiniCart.js"></script>
	</body>
</html>
