liferay-releng-app-description=O aplicativo Liferay Push apresenta uma estrutura que permite que os desenvolvedores enviem notificações push do Liferay para aplicativos nativos Android e iOS. Ao desfrutar das vantagens do Liferay Push, você pode garantir que seus usuários conheçam as informações mais recentes sobre sua instância Liferay, onde quer que estejam. Push também funcionam perfeitamente com o Liferay Screens. A instalação do aplicativo Liferay Push expõe automaticamente sua estrutura de push. Este aplicativo também contém um portlet do Painel de Controle que você pode usar para enviar notificações push de teste.