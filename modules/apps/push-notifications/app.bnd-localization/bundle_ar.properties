liferay-releng-app-description=يعرض تطبيق Liferay Push إطار عمل يتيح للمطورين إرسال إخطارات فورية من Liferay إلى تطبيقات Android وiOS الأصلية. من خلال الاستفادة من Liferay Push، يمكنك التأكد من أن المستخدمين يعرفون آخر المعلومات حول مثيل Liferay الخاص بك، بصرف النظر عن مكان تواجدهم. يعمل تطبيق Push بسهولة أيضًا مع Liferay Screens. يؤدي تثبيت تطبيق Liferay Push إلى عرض إطار عمل الإخطار الفوري له تلقائيًا. ويحتوي هذا التطبيق على مدخل لوحة تحكم يمكنك استخدامه لإرسال اخطارات فورية اختبارية.