liferay-releng-app-description=Liferay Push-appen exponerar ett ramverk som utvecklare kan använda för att skicka push-meddelanden från Liferay till inbyggda Android- och iOS-appar. När du använder Liferay Push kan du garantera att användare får den senaste informationen i din Liferay-instans, oavsett var de befinner sig. Push fungerar även effektivt med Liferay Screens. Installation av Liferay Push-appen exponerar dess push-ramverk automatiskt. Den här appen innehåller även en kontrollpanelportlet som du kan använda för att skicka testpush-meddelanden.