liferay-releng-app-description=A aplicación Liferay Push expón un framework que permite aos desenvolvedores enviar notificacións push desde Liferay ás aplicacións nativas de Android e iOS. Ao usar Liferay Push, poderá garantir que os usuarios obteñan a información máis recente da instancia de Liferay, onde quer que se encontren. Push tamén funciona de forma fluida con Liferay Screens. Ao instalar a aplicación Liferay Push, é exposta automaticamente no seu framework de notificacións push. Esta aplicación tamén contén un portlet de Panel de control que pode usar para enviar notificacións push de proba.