liferay-releng-app-description=L'aplicació Liferay Push exposa un entorn de treball que permet que els desenvolupadors enviïn notificacions push des de Liferay cap a les aplicacions Android i iOS natives. Mitjançant Liferay Push, podeu assegurar-vos que els vostres usuaris estiguin al corrent de la informació més recent de la vostra instància Liferay, independentment d'on siguin. El push també funciona perfectament amb Liferay Screens. En instal·lar l'aplicació Liferay Push, s'exposa automàticament el seu entorn de treball push. Aquesta aplicació també conté un portlet de tauler de control que podeu fer servir per enviar notificacions push de prova.