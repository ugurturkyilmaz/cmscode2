liferay-releng-app-description=A Liferay Push alkalmazás egy keretrendszert kínál, amely lehetővé teszi, hogy a fejlesztők a Liferay-ből leküldéses értesítéseket küldjenek natív Android és iOS alkalmazásokba. A Liferay Push segítségével biztosíthatja, hogy felhasználói tájékozódjanak Liferay példánya legfrissebb információiról, bárhol is legyenek. A Push a Liferay Screens alkalmazással is zökkenőmentesen együttműködik. A Liferay Push telepítése automatikusan megnyitja a leküldéses keretrendszer lehetőségeit. Az alkalmazás Vezérlőpult portletet is tartalmaz, amellyel tesztelheti a leküldéses értesítéseket.