liferay-releng-app-description=De Liferay Push-app biedt een structuur waarmee ontwikkelaars pushmeldingen van Liferay naar systeemeigen Android- en iOS-apps kunnen sturen. Met Liferay Push kunt u ervoor zorgen dat uw gebruikers op de hoogte zijn van de laatste informatie in uw Liferay-instantie, waar ze zich ook bevinden. Push werkt ook naadloos samen met Liferay Screens. Door de Liferay Push-app te installeren, wordt automatisch de pushstructuur weergegeven. Deze app bevat ook een configuratieschermportlet die u kunt gebruiken om testpushmeldingen te verzenden.