liferay-releng-app-description=Die Liferay Push-App stellt ein Framework bereit, mit dem Entwickler Push-Benachrichtigungen von Liferay an native Android- und iOS-Apps senden können. Durch die Nutzung von Liferay Push können Sie sicherstellen, dass Ihre Benutzer über die neuesten Informationen in Ihrer Liferay-Instanz informiert sind, egal wo sie sich befinden. Push funktioniert auch nahtlos mit Liferay Screens. Durch die Installation der Liferay Push-App wird automatisch das Push-Framework freigeschaltet. Diese App enthält zudem auch ein Bedienfeld-Portlet, mit dem Sie Test-Push-Benachrichtigungen versenden können.