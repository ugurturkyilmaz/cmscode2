liferay-releng-app-description=La aplicación Liferay Push expone un marco que permite a los desarrolladores enviar notificaciones push desde Liferay a las aplicaciones nativas de Android y iOS. Al usar Liferay Push, se asegurará de que los usuarios obtengan la información más reciente de la instancia de Liferay, sin importar dónde se encuentren. Push también funciona de forma fluida con Liferay Screens. Al instalar la aplicación Liferay Push, se expone automáticamente en su marco de notificaciones push. Esta aplicación también contiene un portlet de Panel de control que puede usar para enviar notificaciones push de prueba.