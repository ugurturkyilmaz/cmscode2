liferay-releng-app-description=Liferay Push -sovellus paljastaa kehyksen, jonka avulla kehittäjät voivat lähettää push-ilmoituksia Liferaysta alkuperäisiin Android- ja iOS-sovelluksiin. Hyödyntämällä Liferay Push -ohjelmaa voit varmistaa, että käyttäjät tietävät viimeisimmistä tiedoista Liferay-instanssissasi riippumatta siitä, missä he ovat. Push toimii saumattomasti myös Liferay-näytöillä. Liferay Push -sovelluksen asentaminen paljastaa sen push-kehyksen automaattisesti. Tämä sovellus sisältää myös ohjauspaneelin portlet-sovelluksen, jonka avulla voit lähettää testi-ilmoituksia.