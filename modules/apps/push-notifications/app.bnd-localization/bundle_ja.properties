liferay-releng-app-description=Liferay Pushアプリは、開発者がLiferayからネイティブなAndroid / iOSアプリにプッシュ通知を送信できるようにするフレームワークを提供します。Liferay Pushを活用すると、ユーザーは場所を問わずどこからでもLiferayインスタンス内の最新情報を確実に知ることができます。また、PushはLiferay Screensとシームレスに連携します。Liferay Pushアプリをインストールすると、そのプッシュフレームワークが自動的に提供されます。このアプリは、テストプッシュ通知の送信に使用できるコントロールパネルポートレットも含んでいます。