liferay-releng-app-description=The Liferay Push app exposes a framework that lets developers send push notifications from Liferay to native Android and iOS apps. By leveraging Liferay Push, you can ensure that your users know about the latest information in your Liferay instance, no matter where they are. Push also functions seamlessly with Liferay Screens. Installing the Liferay Push app automatically exposes its push framework. This app also contains a Control Panel portlet that you can use to send test push notifications.