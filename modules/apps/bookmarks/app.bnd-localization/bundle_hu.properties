liferay-releng-app-description=A Bookmarks alkalmazás egy widgetet helyez el, amely könyvjelzők listázására és rendezésére használható. Ha a webhely oldalain Bookmarks widgetet helyez el, az adminisztrátorok az egész közösség számára kezelhetik az érdeklődésre számot tartó könyvjelzőket. A widget könyvjelzői a belső portál oldalaira és külső URL-címekre is mutathatnak.<br /><br />A Bookmarks widgetet az alkalmazás telepítése után a Widgets menüből érheti el.