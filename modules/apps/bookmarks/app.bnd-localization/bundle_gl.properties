liferay-releng-app-description=A aplicación Bookmarks engade un widget que se pode usar para listar e organizar marcadores. Pór o widget de marcadores nunha páxina do sitio web permite aos administradores organizar marcadores para toda a comunidade. O widget pode marcar páxinas de portal internas e URLs externos como favoritos. <br /> <br /> En canto se instala esta aplicación, pode acceder ao widget de marcadores no menú Widgets.