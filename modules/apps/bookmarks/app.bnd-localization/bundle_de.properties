liferay-releng-app-description=Die Lesezeichen-App fügt ein Widget hinzu, das zum Auflisten und Organisieren von Lesezeichen verwendet werden kann. Durch die Platzierung des Lesezeichen-Widgets auf die Seite einer Website können Administratoren Lesezeichen von Interesse für die gesamte Community zusammenstellen. Das Widget kann sowohl interne Portalseiten als auch externe URLs als Lesezeichen speichern.<br /><br />Nach der Installation dieser App können Sie das Lesezeichen-Widget über das Menü "Widgets" aufrufen.