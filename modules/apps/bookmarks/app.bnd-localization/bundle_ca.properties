liferay-releng-app-description=L'aplicació Bookmarks afegeix un giny que es pot fer servir per fer una llista d'adreces d'interès i organitzar-la. El fet de col·locar el giny de Bookmarks en una pàgina d'un lloc web permet que els administradors puguin seleccionar adreces d'interès per a tota la comunitat. El giny pot marcar com a adreces d'interès tant pàgines internes del portal com URL externs.<br /><br />Un cop instal·lada aquesta aplicació, podeu accedir al giny de Bookmarks des del menú Widgets.