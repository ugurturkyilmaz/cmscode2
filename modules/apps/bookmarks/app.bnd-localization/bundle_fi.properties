liferay-releng-app-description=Kirjanmerkit-sovellus lisää widgetin, jota voidaan käyttää kirjanmerkkien luettelointiin ja järjestämiseen. Kirjanmerkit-widgetin sijoittaminen verkkosivulle antaa järjestelmänvalvojille mahdollisuuden kuratoida koko yhteisön kiinnostavia kirjanmerkkejä. Widget voi lisätä kirjanmerkkeihin sisäiset portaalisivut ja ulkoiset URL-osoitteet.<br /><br />Kun olet asentanut tämän sovelluksen, voit käyttää Kirjanmerkit-widgetiä Widgetit-valikossa.