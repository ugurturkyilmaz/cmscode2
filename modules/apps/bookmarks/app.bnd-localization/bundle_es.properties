liferay-releng-app-description=La aplicación Bookmarks añade un widget que puede usarse para mostrar listas de marcadores y organizarlos. Al colocar el widget de Bookmarks en una página de sitio, los administradores pueden seleccionar marcadores que resulten interesantes para toda la comunidad. El widget puede mostrar marcadores de páginas internas del portal, o bien URL externas.<br /><br />Después de instalar la aplicación, podrá acceder al widget de Bookmarks desde el menú Widgets.