liferay-releng-app-description=Az Adaptív médiák alkalmazás az ön portálján lévő médiákat az azokat fogyasztó eszközre szabja. A felhasználók gyakran különböző, többféle képernyőméretet és lehetőségeket használó eszközökön fogyasztják a médiákat, ezért önnek kell ügyelnie arra, hogy portálja az adott médiát az egyes eszközök lehetőségeihez mérje. Például a portál rendszergazdái úgy konfigurálhatják az Adaptív médiák alkalmazást, hogy a nagy felbontású eszközökre nagy felbontású, a kis felbontású eszközökre kis felbontású képeket küldjön, stb. Ez biztosítja a lehető legjobb élményt a felhasználók számára az ön portálján lévő médiák fogyasztása során, tekintet nélkül az általuk használt eszközre.<br /><br />Kérjük, vegye figyelembe, hogy az Adaptív médiák alkalmazás jelenleg csak a Dokumentumok és médiafájlok mappában, blogokban és webes tartalomban lévő képekkel működik.<br /><br />Az Adaptív médiák alkalmazás a telepítését követően a Vezérlőpult Konfiguráció menüjében jelenik meg.