liferay-releng-app-description=Adaptive Media 应用可在您的门户中针对使用它的设备定制媒体。由于用户经常在具有不同屏幕尺寸和功能的多台设备上使用媒体，因此应确保门户以适合每种设备的方式呈现该媒体。例如，门户管理员可以将 Adaptive Media 应用配置为将高分辨率图像发送到高分辨率设备，将低分辨率图像发送到低分辨率设备，等等。这样一来，当您的用户浏览门户中的媒体时，无论他们使用哪种设备，都能确保获得最佳体验。<br /><br />请注意，目前，Adaptive Media 应用仅适用于文档与媒体、博客以及 Web 内容中的图像。<br /><br />安装后，Adaptive Media 应用将出现在"控制面板"中的"配置"菜单下。