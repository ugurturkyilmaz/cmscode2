liferay-releng-app-description=Adaptive Media-appen skräddarsyr mediefiler i din portal till enheten som konsumerar dem. Användare konsumerar ofta mediefiler på flera enheter med olika skärmstorlekar och funktioner och därför bör du se till att de presenteras på ett sätt som passar varje enhet. Portaladministratörer kan exempelvis konfigurera Adaptive Media-appen för att skicka bilder med hög upplösning till enheter med hög upplösning och bilder med låg upplösning till enheter med låg upplösning och så vidare. Detta garanterar att dina användare har den bästa möjliga upplevelsen när de konsumerar media från din portal, oavsett vilken enhet de använder.<br /><br />Obs! För närvarande fungerar Adaptive Media-appen bara med bilder i Dokument och media, bloggar och webbinnehåll.<br /><br />När den installerats visas Adaptive Media-appen i kontrollpanelen under programmenyn.