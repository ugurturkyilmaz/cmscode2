liferay-releng-app-description=Adaptive Media 應用程式可在您的 Portal 中針對使用它的設備定制媒體。由於使用者經常在具有不同螢幕尺寸和功能的多台設備上使用媒體，因此應確保 Portal 以適合每種設備的方式呈現該媒體。例如， Portal 管理員可以將 Adaptive Media 應用程式配置為將高解析度圖檔發送到高解析度設備，將低解析度圖檔發送到低解析度設備，等等。這樣一來，當您的用戶流覽 Portal 中的媒體時，無論他們使用哪種設備，都能確保獲得最佳體驗。<br /><br />請注意，目前，Adaptive Media 應用程式僅適用於文件與媒體、部落格以及網站內容中的圖檔。<br /><br />安裝後，Adaptive Media 應用程式將出現在 "控制面板" 中的 "配置選單" 下。