liferay-releng-app-description=Die Adaptive Media-App passt die Medien in Ihrem Portal an das Gerät an, das sie anzeigt. Da Benutzer Medien oft auf mehreren Geräten mit unterschiedlichen Bildschirmgrößen und Funktionen anzeigen, sollten Sie sicherstellen, dass Ihr Portal diese Medien auf eine für jedes Gerät geeignete Weise darstellt. Portaladministratoren können zum Beispiel die Adaptive Media-App so konfigurieren, dass hochauflösende Bilder an hochauflösende Geräte und niedrigauflösende Bilder an niedrigauflösende Geräte gesendet werden, usw. Dies stellt die bestmögliche Erfahrung für Ihre Benutzer sicher, wenn sie Medien von Ihrem Portal konsumieren, und zwar unabhängig von dem Gerät, das sie verwenden.<br /><br />Beachten Sie, dass die Adaptive Media-App derzeit nur mit Bildern in Dokumenten und Medien, Blogs und Webinhalten funktioniert.<br /><br />Nach der Installation wird die Adaptive Media-App in der Systemsteuerung unter dem Konfigurationsmenü angezeigt.