liferay-releng-app-description=Adaptive Media -sovellus räätälöi portaalin median sen kuluttavan laitteen mukaan. Koska käyttäjät kuluttavat usein mediaa useilla laitteilla, joilla on erilainen näytön koko ja ominaisuudet, sinun on varmistettava, että portaalissasi on kyseinen media kullekin laitteelle sopivalla tavalla. Esimerkiksi portaalin järjestelmänvalvojat voivat määrittää Adaptive Media -sovelluksen lähettämään suurikokoisia kuvia korkean resoluution laitteisiin, pienikokoisia kuvia pieniin laitteisiin ja niin edelleen. Tämä varmistaa, että käyttäjilläsi on paras mahdollinen kokemus median käytöstä portaalistasi riippumatta heidän käyttämästään laitteesta.<br /><br />Huomaa, että Adaptive Media -sovellus toimii tällä hetkellä vain asiakirjoissa ja mediassa olevien kuvien kanssa, blogeissa ja verkkosisälössä.<br /><br />Asennuksen jälkeen Adaptive Media -sovellus näkyy Ohjauspaneelin Kokoonpano-valikossa.