liferay-releng-app-description=La aplicación Adaptive Media adapta los contenidos multimedia del portal al dispositivo que los usa. Como los usuarios suelen ver los contenidos multimedia en distintos dispositivos que tienen funciones y tamaños de pantalla diferentes, tiene que asegurarse de que el portal presente los contenidos de una forma adecuada para cada dispositivo. Por ejemplo, los administradores del portal pueden configurar la aplicación Adaptive Media para enviar imágenes en alta resolución a dispositivos de alta resolución, imágenes de baja resolución a dispositivos de baja resolución, etc. Esto garantiza que los usuarios disfruten de la mejor experiencia posible al visualizar los contenidos multimedia de su portal, independientemente del dispositivo que usen.<br /><br />Tenga en cuenta que actualmente la aplicación Adaptive Media solo funciona con imágenes en Documentos y Multimedia, Blogs y Contenido web.<br /><br />Después de instalar la aplicación Adaptive Media, se mostrará en el Panel de control, en el menú Configuración.