liferay-releng-app-description=L'aplicació Adaptive Media adapta el contingut multimèdia del vostre portal al dispositiu que el consumeix. Com que els usuaris solen consumir contingut multimèdia en diversos dispositius que tenen diferents mides de pantalla i diferents capacitats, us hauríeu d'assegurar que el vostre portal presenti els continguts adaptats a cada dispositiu. Per exemple, els administradors del portal poden configurar l'aplicació Adaptive Media perquè enviï imatges d'alta resolució a dispositius d'alta resolució, imatges de baixa resolució a dispositius de baixa resolució, etc. Això garanteix que els usuaris tinguin la millor experiència possible quan consumeixin contingut multimèdia del vostre portal, independentment del dispositiu que facin servir.<br /><br />Tingueu en compte que, actualment, l'aplicació Adaptive Media només funciona amb imatges de Documents i Multimèdia, Blogs i Contingut web.<br /><br />Un cop instal·lada, l'aplicació Adaptive Media es mostra al tauler de control, al menú Configuració.