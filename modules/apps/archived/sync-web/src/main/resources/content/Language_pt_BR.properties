allow-lan-syncing=Permitir sincronização em LAN?
allow-lan-syncing-help=Definir como verdadeiro para habilitar a sincronia por LAN através dos clientes desktop. Quando habilitado, os clientes desktop tentarão realizar o download de atualizações de outro cliente desktop na mesma rede local antes de realizar o download através do servidor.
allow-the-use-of-sync=Permitir o uso de Sincronização?
