force-security-mode=Forçar o modo de segurança
force-security-mode-help=Definir como verdade para forçar o modo de segurança nos clientes móveis. O modo de segurança criptografa arquivos e exige uma senha ao acessar a aplicação.
full-access=Acesso Total
full-access-help=Os membros do site serão capazes de ver, atualizar, apagar e comentar nos arquivos enviados através Liferay Sync.
