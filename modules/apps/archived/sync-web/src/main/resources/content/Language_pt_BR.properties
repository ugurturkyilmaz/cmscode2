max-connections-help=Define o número máximo de conexões simultâneas permitidas para cada cliente por conta.
max-download-rate=Taxa máxima de download
max-download-rate-help=Definir a taxa de transferência máxima, em bytes, até onde os cliente podem realizar download. Um valor igual a 0 indica que não há limite.
