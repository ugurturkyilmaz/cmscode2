liferay-releng-app-description=Liferay REST APIs-appen exponerar en ny sorts RESTful API som interagerar med Liferay-tjänster. Med dessa API:er kan utvecklare använda Liferay-tjänster på ett enkelt och flexibelt sätt. Utvecklare kan exempelvis använda portalresurser som dokument, bloggar eller strukturerat innehåll via RESTful API:er som stöder flera svarsformat som JSON eller XML. <br /><br />Den här appen har inga visuella komponenter i portalen. Efter installationen kan du öppna API:er i motsvarande URL:er som du kan kontrollera via http://[host]:[port]/o/api.