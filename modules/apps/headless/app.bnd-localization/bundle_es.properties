liferay-releng-app-description=La aplicación Liferay REST APIs expone un nuevo tipo de API de RESTful que interactúa con los servicios de Liferay. Estas API permiten a los desarrolladores usar los servicios de Liferay de una forma fácil y flexible. Por ejemplo, los desarrolladores pueden usar recursos del portal (como documentos, blogs o contenidos estructurados) mediante API de RESTful completas que admiten varios formatos de respuesta, como JSON o XML. <br /><br />Esta aplicación no tiene ningún componente visual en el portal. Después de instalarla, podrá acceder a las API en las URL correspondientes, que puede consultar mediante http://[host]:[puerto]/o/api.