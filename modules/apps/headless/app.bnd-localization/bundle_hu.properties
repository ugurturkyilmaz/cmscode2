liferay-releng-app-description=A Liferay REST APIs alkalmazás új típusú, Liferay szolgáltatásokkal együttműködő RESTful API-kat tár fel. Ezek az API-k lehetővé teszik a fejlesztőknek, hogy közvetlen és rugalmas módon Liferay szolgáltatásokat vegyenek igénybe. Például a fejlesztők változatos válaszformátumokat, például JSON vagy XML formátumot támogató RESTful API-k segítségével fogyaszthatják a portál erőforrásait, például a dokumentumokat, blogokat vagy strukturált tartalmakat. <br /><br />Az alkalmazásnak a portálon nincs vizuális komponense. A telepítése után az API-ket az http://[host]:[port]/o/api oldalon megjelölt megfelelő URL-címek segítségével érheti el.