liferay-releng-app-description=Die Liferay REST APIs-App stellt eine neue Art von RESTful-APIs bereit, die mit Liferay-Diensten interagieren. Diese APIs ermöglichen es Entwicklern, Liferay-Dienste auf unkomplizierte und flexible Weise zu nutzen. Zum Beispiel können Entwickler Portalressourcen wie Dokumente, Blogs oder strukturierte Inhalte über vollständige RESTful-APIs konsumieren, die verschiedene Antwortformate wie JSON oder XML unterstützen. <br /><br />Diese App hat keine visuelle Komponente im Portal. Nach der Installation können Sie mit dem Zugriff auf die APIs in den entsprechenden URLs beginnen, die Sie über http://[host]:[port]/o/api überprüfen können.