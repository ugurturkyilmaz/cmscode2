liferay-releng-app-description=Liferay REST APIs 應用程式公開了與 Liferay 服務交互的新型 RESTful API。 這些 API 使開發人員能夠以直接，靈活的方式使用 Liferay 服務。 例如，開發人員可以通過支持多種響應格式（如JSON或XML）的完全 RESTful API 來使用 Portal 網站資源，如文檔，部落格或結構化內容。 <br /> <br />此應用程式在 Portal 中沒有可視元件。 安裝後，您可以開始通過相應的 URL 訪問 API，可以通過 http://[host]:[port]/o/api 檢查這些 URL。