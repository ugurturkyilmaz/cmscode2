liferay-releng-app-description=O aplicativo REST APIs da Liferay expõe um novo tipo de RESTful APIs que interagem com os serviços Liferay. Essas APIs permitem que os desenvolvedores consumam os serviços Liferay de uma maneira fácil e flexível. Por exemplo, os desenvolvedores podem consumir recursos do portal, como documentos, blogs ou conteúdo estruturado usando APIs RESTful que suportam vários formatos de resposta, como JSON ou XML.<br /><br />Este aplicativo não possui componentes visuais no portal. Depois de instalado, você pode começar a acessar as APIs nos URLs correspondentes que pode verificar via http://[host]:[port]/o/api.