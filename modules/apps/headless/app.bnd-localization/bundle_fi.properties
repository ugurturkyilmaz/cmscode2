liferay-releng-app-description=Liferay REST -APIsovellus paljastaa uuden tyyppisen RESTful-APIn, joka on vuorovaikutuksessa Liferay-palveluiden kanssa. Nämä sovellusliittymät antavat kehittäjien kuluttaa Liferay-palveluja suoraviivaisella ja joustavalla tavalla. Kehittäjät voivat esimerkiksi kuluttaa portaaliresursseja, kuten asiakirjoja, blogeja tai jäsenneltyä sisältöä, täysin RESTful-sovellusliittymien kautta, jotka tukevat useita vastemuotoja, kuten JSON tai XML.<br /><br />Tällä sovelluksella ei ole visuaalista komponenttia portaalissa. Asennuksen jälkeen voit alkaa käyttää APIia vastaavissa URL-osoitteissa, jotka voit tarkistaa osoitteesta http://[host]:[port]/o/api.