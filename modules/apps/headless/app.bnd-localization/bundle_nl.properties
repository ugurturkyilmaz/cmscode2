liferay-releng-app-description=De Liferay REST APIs-app brengt een nieuw soort RESTful-API's die communiceren met Liferay-services. Met deze API's kunnen ontwikkelaars Liferay-services op een eenvoudige en flexibele manier gebruiken. Ontwikkelaars kunnen bijvoorbeeld portaalbronnen zoals documenten, blogs of gestructureerde inhoud gebruiken via volledig RESTful-API's die verschillende responsindelingen zoals JSON of XML ondersteunen.<br /><br />Deze app heeft geen visuele component in het portaal. Nadat u ze hebt ge√Ønstalleerd, krijgt u toegang tot de API's met de bijbehorende URL's die u kunt controleren via http://[host]:[port]/o/api.