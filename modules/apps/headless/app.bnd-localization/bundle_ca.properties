liferay-releng-app-description=L'aplicació Liferay REST APIs exposa un nou tipus d'API RESTful que interaccionen amb els serveis de Liferay. Aquestes API permeten que els desenvolupadors consumeixin serveis Liferay d'una manera fàcil i flexible. Per exemple, els desenvolupadors poden consumir recursos de portal com ara documents, blogs o contingut estructurat mitjançant API totalment RESTful que admeten diversos formats de resposta com ara JSON o XML.<br /><br />Aquesta aplicació no té cap component visual al portal. Un cop instal·lada, podeu començar a accedir a les API als URL corresponents que podeu verificar via http://[host]:[port]/o/api.