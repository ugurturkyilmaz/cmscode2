liferay-releng-app-description=يكشف تطبيق Liferay REST APIs عن مجموعة جديدة من وجهات برمجة تطبيقات RESTful التي تتفاعل مع خدمات Liferay. تتيح واجهات برمجة التطبيقات هذه للمطورين استعمال خدمات Liferay بطريقة مباشرة ومرنة. على سبيل المثال، يمكن للمطورين استعمال موارد المدخل مثل المستندات أو المدونات أو المحتوى الهيكلي عن طريق واجهات برمجة تطبيقات RESTful الكاملة التي تدعم عدة تنسيقات للاستجابة مثل JSON أو XML. <br /><br />لا يوجد لهذا التطبيق مكون افتراضي في المدخل. وبعد تثبيته، يمكن البدء في الوصول إلى واجهات برمجة التطبيقات في عناوين URL المقابلة التي يمكن فحصها عن طريق http://[host]:[port]/o/api.