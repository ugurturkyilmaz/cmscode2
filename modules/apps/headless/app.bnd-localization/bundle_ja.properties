liferay-releng-app-description=The Liferay REST APIは、Liferayのサービスと連携する新しいタイプのRESTfulなAPIを提供します。開発者はこのAPIを介してLiferayのサービスを単純明快かつ柔軟に使用することができます。例えば、開発者はJSONやXMLのような複数の応答形式をサポートする完全にRESTfulなAPIを介してドキュメント、ブログ、構造化コンテンツといったポータルのリソースを使用できます。<br /><br />このアプリがポータル内に視覚的に表示されることはありません。インストール後、http://[host]:[port]/o/api で確認できるURLのAPIにアクセスできるようになります。