liferay-releng-app-description=The Static app contains an important group of extenders and utilities that Liferay statically installs before installing any dynamic OSGi modules. The app's functionality includes a log4j extender, an OSGi WAB extender, configuration utilities, OSGi deployment utilities, target platform indexing, and more.<br /><br />This suite is available in the ${liferay.releng.app.title.prefix} bundle. (Automatic Copy)