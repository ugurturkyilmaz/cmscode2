liferay-releng-app-description=La aplicación Static contiene un grupo importante de utilidades y extensiones que Liferay instala de forma estática antes de instalar módulos de OSGi dinámicos. En la función de la aplicación, se incluye una extensión de log4j, una extensión de OSGi WAB, utilidades de configuración, utilidades de implementación de OSGi, indexación de la plataforma de destino y más.<br /><br />Este conjunto está disponible en el paquete de ${liferay.releng.app.title.prefix}.