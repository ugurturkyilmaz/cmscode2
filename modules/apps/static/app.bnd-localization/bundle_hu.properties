liferay-releng-app-description=A Static alkalmazás olyan bővítők és segédprogramok fontos csoportját tartalmazza, amelyeket a Liferay statikusan telepít minden dinamikus OSGi modul telepítése előtt. Az alkalmazás log4j bővítőt, OSGi WAB bővítőt, konfigurációs segédprogramokat, OSGi telepítési segédprogramokat, célplatform-indexelést és egyebeket kínál.<br /><br />A készlet a ${liferay.releng.app.title.prefix} programcsomag részeként érhető el.