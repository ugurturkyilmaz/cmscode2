liferay-releng-app-description=A aplicación Static contén un grupo importante de utilidades e extensións que Liferay instala de forma estática antes de instalar módulos de OSGi dinámicos. A funcionalidade da aplicación inclúe unha extensión de log4j, unha extensión de OSGi WAB, utilidades de configuración, utilidades de implementación de OSGi, indexación da plataforma de destino e moito máis.<br /><br />Este conxunto está dispoñíbel no paquete de ${liferay.releng.app.title.prefix}.