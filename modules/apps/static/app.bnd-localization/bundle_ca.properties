liferay-releng-app-description=L'aplicació Static conté un grup important d'extensors i utilitats que Liferay instal·la estàticament abans d'instal·lar qualsevol mòdul OSGi dinàmic. La funcionalitat de l'aplicació inclou un extensor log4j, un extensor OSGi WAB, utilitats de configuració, utilitats d'implementació d'OSGi, indexació de la plataforma de destí, i més.<br /><br />Aquesta suite està disponible al paquet${liferay.releng.app.title.prefix}.