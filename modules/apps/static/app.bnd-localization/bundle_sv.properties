liferay-releng-app-description=Static-appen innehåller en viktig grupp med extender-enheter och verktyg som Liferay installerar statiskt innan installation av dynamiska OSGi-moduler. Appens funktionalitet inkluderar en log4j-extender, en OSGi WAB-extender, konfigurationsverktyg, OSGi-distributionsverktyg, indexering av målplattform med mera.<br /><br />Det här paketet är tillgängligt i ${liferay.releng.app.title.prefix}-paketet.\n