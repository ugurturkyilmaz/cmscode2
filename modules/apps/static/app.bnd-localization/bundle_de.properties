liferay-releng-app-description=Die Static-App enthält eine wichtige Gruppe von Extendern und Dienstprogrammen, die Liferay statisch installiert, bevor die dynamischen OSGi-Module installiert werden. Die Funktionalität der App umfasst einen log4j-Extender, einen OSGi-WAB-Extender, Konfigurationsdienstprogramme, OSGi-Deployment-Dienstprogramme, Zielplattform-Indizierung und mehr.<br /><br />Diese Suite ist im Bundle ${liferay.releng.app.title.prefix} verfügbar.