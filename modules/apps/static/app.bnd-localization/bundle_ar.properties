liferay-releng-app-description=يحتوي تطبيق Static عل مجموعة مهمة من الموسعات والأدوات المساعدة التي يقوم Liferay بتثبيتها بشكل ثابت قبل تثبيت أي من وحدات OSGi الديناميكية. تشمل وظائف التطبيق موسع log4j وموسع OSGi WAB وأدوات التكوين وأدوات نشر OSGi، وفهارس منصة الاستهداف وغيره الكثير.<br /><br />وتتوفر هذه المجموعة ضمن حزمة ${liferay.releng.app.title.prefix}.