liferay-releng-app-description=Staattinen sovellus sisältää tärkeän ryhmän laajentimia ja apuohjelmia, jotka Liferay asentaa staattisesti ennen dynaamisten OSGi-moduulien asentamista. Sovelluksen toimintoihin kuuluu log4j-laajennin, OSGi WAB-laajennin, määritysapuohjelmat, OSGi-käyttöönottoapuohjelmat, kohdealustan indeksointi ja paljon muuta.<br /><br />Tämä paketti on saatavana nipussa ${liferay.releng.app.title.prefix}.