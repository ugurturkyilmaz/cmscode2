liferay-releng-app-description=O aplicativo Static contém um grande grupo de extensões e utilitários que o Liferay instala estaticamente antes de instalar módulos OSGi dinâmicos. A funcionalidade do aplicativo inclui extensor log4j, extensor OSGi WAB, utilitários de configuração, utilitários de implantação OSGi, indexação de plataforma de destino e muito mais.<br /><br />Este conjunto está disponível no pacote ${liferay.releng.app.title.prefix}.