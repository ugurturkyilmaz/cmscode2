liferay-releng-app-description=Liferay 的知識庫應用程序提供了一種在網站內創建和組織文章的方法。知識庫是比 Wiki 更正式地創建和組織信息的理想選擇。例如，它可以用於組織和顯示專業產品文檔。知識庫使您可以導入以 Markdown 編寫的文章源文件，因此可以在發布前設定使用它們。它與 GitHub 的集成使您可以為用戶提供對文章的修正或改進的訪問權限。使用需要在文章發表之前對其進行批准的工作流程來建立知識庫很容易。此外，它允許管理員創建文章範本。範本可用於確保某些種類的文章具有共同的結構並包含某些種類的信息。可以對知識庫文章進行分類，以使其易於查找。它們也可以按層次進行組織，以形成完整的書籍或指南。此應用程序中包含多個 portlet。<br /> <br />安裝後，該應用程序將出現在應用程式選單和站台管理中。