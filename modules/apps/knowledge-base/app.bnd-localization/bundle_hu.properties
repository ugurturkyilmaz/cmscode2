liferay-releng-app-description=A Liferay Tudásbázis alkalmazása módszereket kínál az egy webhelyen belüli cikkek létrehozására és rendezésére. A tudásbázis ideális az információk wikinél formálisabb jellegű létrehozására és rendezésére. Például használható termékdokumentációk színvonalasabb kivitelezésű szervezésére és megjelenítésére. A tudásbázis lehetővé teszi a cikkek Markdown nyelven írt forrásszövegének importálását, tehát a közzététel előtt offline is dolgozhat rajtuk. A GitHub-integrációnak köszönhetően engedélyezheti a felhasználóknak, hogy javításokkal és fejlesztésekkel járuljanak hozzá a cikkhez. A tudásbázishoz könnyen felállítható egy munkafolyamat, amely megköveteli a cikkek jóváhagyását a közzététel előtt. Az adminisztrátorok cikksablonokat is előállíthatnak. A sablonok segítségével biztosítható, hogy bizonyos típusú cikkek azonos szerkezetet kövessenek, és bizonyos típusú információkat tartalmazzanak. A tudásbázis cikkei a tájékozódás megkönnyítése érdekében kategorizálhatók. Hierarchia szerinti rendezéssel teljes könyveket vagy útmutatókat képezhetnek. Az alkalmazás több portletet tartalmaz.<br /><br />Az alkalmazás a telepítés után az Alkalmazás menüben és a Webhely adminisztrációs lehetőségeinél jelenik meg.