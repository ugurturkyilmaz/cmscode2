liferay-releng-app-description=Liferay 的 Knowledge Base 应用提供了一种在站点内创建和组织文章的方法。与 Wiki 相比，知识库是以更正式的方式创建和组织信息的理想选择。例如，它可用于组织和显示专业产品文档。借助知识库，用户可以导入以 Markdown 编写的文章源文件，这样便可在发布前以离线方式使用它们。借助与 GitHub 的集成，您可以向用户授予对文章进行修正或改进的权限。使用要求文章先获得批准然后再发布的工作流来建立知识库十分简单。此外，它还允许管理员创建文章模板。模板可用于确保特定种类的文章具有通用的结构并包含特定种类的信息。可以对知识库文章进行分类，以便让它们更易于查找。另外，也可以分层次组织知识库文章以形成完整的书籍或指南。此应用中包含多个 portlet。<br /><br />安装后，此应用将显示在"应用程序"菜单和"站点管理"中。