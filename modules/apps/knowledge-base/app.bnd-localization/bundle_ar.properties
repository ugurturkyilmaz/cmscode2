liferay-releng-app-description=يوفر تطبيق قاعدة معارف Liferay وسائل لإنشاء المقالات وتنظيمها داخل الموقع. وتعتبر قاعدة المعارف أداة مثالية لإنشاء المعلومات وتنظيمها بشكل رسمي أفضل من مقالة الويكي. على سبيل المثال، يمكن استخدامها لتنظيم وعرض وثائق المنتج المتخصصة. تتيح لك قاعدة المعارف استيراد ملفات مصدر المقالة المكتوبة بلغة Markdown، ومن ثم يمكنك العمل عليها بدون اتصال بالإنترنت قبل النشر. ويتيح تكاملها مع GitHub منح المستخدمين ميزة وصول للمساهمة في الإصلاحات أو التحسينات على المقالات. ومن السهل إنشاء قاعدة معارف باستخدام سير عمل والذي يتطلب الموافقة على المقالات قبل نشرها. بالإضافة إلى ذلك، يسمح التطبيق للمسؤولين إنشاء قوالب للمقالات. ويمكن استخدام القوالب لضمان تخصيص بنية عامة لنوع معين من المقالات وتضمين نوع معين من المعلومات بها. كما يمكن تصنيف مقالات قاعدة المعارف لتسهيل العثور عليها. ويمكن أيضًا تنظيمها هرميًا لتكوين كتيبات أو أدلة كاملة. ويوجد مداخل متعددة مضمنة في هذا التطبيق.<br /><br />سوف يظهر هذا التطبيق في قائمة التطبيقات وإدارة الموقع بمجرد تثبيته.