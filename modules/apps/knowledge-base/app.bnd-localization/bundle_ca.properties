liferay-releng-app-description=L'aplicació Base de coneixement proporciona un mitjà per crear i organitzar articles en un lloc web. La base de coneixement és perfecta per crear i organitzar informació més formalment que en una Wiki. Per exemple, es pot fer servir per organitzar i mostrar documentació professional sobre productes. La base de coneixement us permet importar fitxers font d'articles escrits en Markdown, per poder-hi treballar fora de línia abans de publicar-los. La seva integració amb GitHub us permet donar accés als usuaris perquè puguin fer correccions o millores als articles. És fàcil, configurar la base de coneixement amb un flux de treball que requereixi que els articles siguin aprovats abans de publicar-los. A més a més, permet que els administradors creïn plantilles d'articles. Les plantilles es poden fer servir per garantir que determinats tipus d'articles tinguin una estructura comuna i incloguin un tipus d'informació determinada. Els articles de la Base de coneixement es poden categoritzar perquè siguin fàcils de trobar. També es poden organitzar jeràrquicament per formar llibres o guies complets. Aquesta aplicació inclou diversos portlets.<br /><br />Aquesta aplicació es mostrarà al menú d'aplicacions i a l'administració del lloc un cop instal·lada.