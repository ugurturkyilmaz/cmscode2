liferay-releng-app-description=Liferayn Tietämyskantasovellus tarjoaa keinon luoda ja järjestää artikkeleita sivuston sisällä. Tietämyskanta on täydellinen tietojen luomiseen ja järjestämiseen muodollisemmin kuin wikissä. Sitä voidaan käyttää esimerkiksi ammattimaisen tuotedokumentaation järjestämiseen ja näyttämiseen. Tietämyskannan avulla voit tuoda Markdownissa kirjoitettuja artikkelin lähdetiedostoja, jotta voit työskennellä niiden kanssa offline-tilassa ennen julkaisemista. Sen integrointi GitHubiin antaa käyttäjille oikeuden tehdä korjauksia tai parannuksia artikkeleihin. Tietämyskannan luominen on helppoa työnkululla, joka edellyttää artikkeleiden hyväksymistä ennen niiden julkaisemista. Lisäksi järjestelmänvalvojat voivat luoda artikkelimalleja. Mallien avulla voidaan varmistaa, että tietyntyyppisillä artikkeleilla on yhteinen rakenne ja että ne sisältävät tietyntyyppisiä tietoja. Tietämyskannan artikkelit voidaan luokitella helpottamaan niiden löytämistä. Ne voidaan myös järjestää hierarkkisesti täydellisten kirjojen tai oppaiden muodostamiseksi. Tähän sovellukseen sisältyy useita portlet-sovelluksia.<br /><br />Tämä sovellus näkyy sovellusvalikossa ja sivuston hallinnassa, kun se on asennettu.