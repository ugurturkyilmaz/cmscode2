liferay-releng-app-description=O aplicativo Knowledge Base da Liferay permite a criação e organização de artigos em um site. A base de conhecimento é perfeita para criar e organizar informações de uma maneira mais formal do que em um wiki. Por exemplo, ela pode ser usada para organizar e exibir a documentação profissional do produto. A base de conhecimento permite que você importe arquivos fonte de artigos escritos em Markdown, para que você possa trabalhar neles off-line antes de publicá-los. Sua integração com o GitHub permite que você dê aos usuários acesso para fazer correções ou melhorias nos artigos. A base de conhecimento é fácil de configurar com um fluxo de trabalho que exige que os artigos sejam aprovados antes da publicação. Além disso, permite que os administradores criem modelos de artigos. Os modelos podem ser usados ​​para garantir que certos tipos de artigos tenham uma estrutura comum e que incluam certos tipos de informações. Os artigos da base de conhecimento podem ser categorizados para facilitar sua localização. Eles também podem ser organizados hierarquicamente para a formação de livros ou guias completos. Vários portlets foram incluídos neste aplicativo.<br /><br />Este aplicativo aparecerá no menu de seu aplicativo e na Administração do site quando instalado.