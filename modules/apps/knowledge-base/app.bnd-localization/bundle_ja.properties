liferay-releng-app-description=LiferayのKnowledge Baseアプリは、サイト内の記事を作成および整理する手段を提供します。ナレッジベースはWikiよりも、正式に情報を作成および整理するのに適しています。例えば、専門的な製品ドキュメントを整理して表示するために使用できます。ナレッジベースではMarkdownで記述されたソースファイルをインポートし、公開前の記事をオフラインで編集できます。GitHubと連携することで、ユーザーに記事の修正や改善を許可することができます。記事を公開する前に承認を要求するワークフローを適用したナレッジベースを簡単にセットアップできます。また、管理者が記事のテンプレートを作成することもできます。テンプレートは共通の構造を持ち、ある種の情報を含む決まった種類の記事を作成するために使用できます。ナレッジベースの記事を分類し、検索しやすくすることができます。また、記事を階層的に整理して書籍やガイドの形にすることもできます。このアプリには複数のポートレットが含まされています。<br /><br />インストール後、このアプリはアプリケーションメニューとサイト管理に表示されます。