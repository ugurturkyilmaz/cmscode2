liferay-releng-app-description=Die Wissensdatenbank-App von Liferay bietet ein Mittel zum Erstellen und Organisieren von Artikeln innerhalb einer Site. Die Wissensdatenbank ist perfekt geeignet, um Informationen formeller als in einem Wiki zu erstellen und zu organisieren. Sie kann zum Beispiel dazu verwendet werden, professionelle Produktdokumentationen zu organisieren und anzuzeigen. Mit der Wissensdatenbank können Sie in Markdown geschriebene Artikelquelldateien importieren, sodass Sie sie vor der Veröffentlichung offline bearbeiten können. Durch die Integration in GitHub erhalten die Benutzer eiunen Zugang, um Korrekturen oder Verbesserungen zu Artikeln beizutragen. Es ist einfach, die Wissensdatenbank mit einem Workflow einzurichten, der die Freigabe von Artikeln vor ihrer Veröffentlichung erfordert. Zusätzlich erlaubt es Administratoren, Artikelvorlagen zu erstellen. Vorlagen können verwendet werden, um sicherzustellen, dass bestimmte Arten von Artikeln eine gemeinsame Struktur besitzen und bestimmte Arten von Informationen enthalten. Artikel der Wissensdatenbank können kategorisiert werden, um sie leicht auffindbar zu machen. Sie können auch hierarchisch organisiert werden, um komplette Bücher oder Leitfäden zu bilden. Diese App enthält mehrere Portlets.<br /><br />Diese App wird nach der Installation in Ihrem Anwendungsmenü und in der Site-Administration angezeigt.