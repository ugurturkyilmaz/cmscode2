liferay-releng-app-description=De Knowledge Base-app van Liferay biedt een manier om artikelen in een site te maken en te organiseren. De kennisbank is perfect om informatie te maken en te organiseren op een meer formele wijze dan in een wiki. Ze kan bijvoorbeeld worden gebruikt om professionele productdocumentatie te organiseren en weer te geven. Met de kennisbank kunt u artikelbronbestanden importeren die in Markdown zijn geschreven, zodat u er offline aan kunt werken voordat u ze publiceert. Door de integratie met GitHub kunt u gebruikers toegang geven om correcties of verbeteringen aan artikelen bij te dragen. Het is eenvoudig om de kennisbank op te zetten met een workflow waarbij artikelen moeten worden goedgekeurd voordat ze worden gepubliceerd. Bovendien kunnen beheerders artikelsjablonen maken. Sjablonen kunnen worden gebruikt om ervoor te zorgen dat bepaalde soorten artikelen een gemeenschappelijke structuur hebben en bepaalde soorten informatie bevatten. Knowledge Base-artikelen kunnen worden gecategoriseerd om ze gemakkelijk te vinden. Ze kunnen ook hiÃ«rarchisch worden georganiseerd om complete boeken of gidsen te vormen. Er zijn meerdere portlets in deze app opgenomen.<br /><br />Deze app zal na installatie verschijnen in uw applicatiemenu en sitebeheer.