liferay-releng-app-description=Liferays Knowledge Base-app erbjuder ett sätt att skapa och organisera artiklar på en webbplats. Kunskapsbasen är perfekt för att skapa och organisera information mer formellt än i en wiki. Den kan exempelvis användas för att organisera och visa professionell produktdokumentation. Genom kunskapsbasen kan du importera artiklars källfiler som skrivs i Markdown, så du kan arbeta med dem offline innan du publicerar. Dess integrering med GitHub gör att du kan ge användare åtkomst för att göra ändringar eller förbättringar i artiklar. Det är enkelt att konfigurera kunskapsbasen med ett arbetsflöde som kräver att artiklar godkänns innan de publiceras. Dessutom kan administratörer skapa artikelmallar. Mallar kan användas för att se till att vissa artiklar innehåller en gemensam struktur och inkluderar vissa typer av information. Artiklar i kunskapsbasen kan kategoriseras för att göra dem lätta att hitta. De kan även organiseras hierarkiskt för att skapa fullständiga böcker eller guider. Det finns flera portlets i den här appen.<br /><br />Den här appen visas i din programmeny och webbplatsadministrationen när den installerats.