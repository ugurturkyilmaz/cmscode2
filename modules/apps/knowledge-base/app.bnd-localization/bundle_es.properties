liferay-releng-app-description=La aplicación Knowledge Base de Liferay permite crear y organizar artículos en un sitio. La base de conocimiento es perfecta para crear y organizar información de una manera más formal que en una wiki. Por ejemplo, se puede usar para organizar y visualizar documentación profesional de productos. La base de conocimiento le permite importar archivos de código fuente de artículos escritos en Markdown para que pueda trabajar en ellos sin conexión antes de su publicación. La integración con GitHub permite conceder acceso a los usuarios para contribuir con correcciones o mejoras en los artículos. La base de conocimiento se puede configurar fácilmente con un flujo de trabajo que exige la aprobación de los artículos antes de su publicación. Además, permite a los administradores crear plantillas de artículos. Las plantillas pueden usarse para garantizar que determinados tipos de artículos tengan una estructura común e incluir determinados tipos de información. Los artículos de la base de conocimiento se pueden clasificar en categorías para facilitar las búsquedas. También se pueden organizar de forma jerárquica para crear libros o guías completas. En la aplicación, se incluyen varios portlets.<br /><br />Después de instalar la aplicación, se mostrará en el menú Aplicación y en la administración del sitio.