<div class="section-slider">
	<div class="carousel">
		<ol class="carousel-navigation">
			[#list 0..configuration.numberOfSlides-1 as i]
				<li>
					<button aria-controls="${fragmentEntryLinkNamespace}-carousel-item-${i+1}" aria-label="Focus slide ${i+1}" class="[#if i == 0]active[/#if]" type="button"></button>
				</li>
			[/#list]
		</ol>

		<div class="carousel-inner text-break" id="${fragmentEntryLinkNamespace}-carouselInner" role="group">
			[#list 0..configuration.numberOfSlides-1 as i]
				[#assign index = "${i+1}" /]

				[#if i lt 9]
					[#assign index = "0${i+1}" /]
				[/#if]

				<div class="[#if i == 0]active[/#if] carousel-item" id="${fragmentEntryLinkNamespace}-carousel-item-${i+1}">
					<img alt="Responsive Image ${i+1}" class="w-100" data-lfr-editable-id="${index}-01-image" data-lfr-editable-type="image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAkSURBVHgB7cxBEQAACAIwtH8Pzw52kxD8OBZgNXsPQUOUwCIgAz0DHTyygaAAAAAASUVORK5CYII=" />

					<div class="carousel-caption d-md-block d-none">
						<div class="container">
							<div class="row">
								<div class="col-12 col-md-8 col-xl-6 mx-auto text-center">
									<h1 data-lfr-editable-id="${index}-02-title" data-lfr-editable-type="rich-text">
										Slide ${i+1} Title
									</h1>
								</div>
							</div>
						</div>

						<div class="lead mb-4" data-lfr-editable-id="${index}-03-subtitle" data-lfr-editable-type="rich-text">
							<p>
								Slide ${i+1} Subtitle
							</p>
						</div>

						<a class="btn btn-primary" data-lfr-editable-id="${index}-04-link" data-lfr-editable-type="link" href="" id="fragment-${fragmentEntryLinkNamespace}-01-04-link">
							Go Somewhere
						</a>
					</div>
				</div>
			[/#list]
		</div>
	</div>
</div>
