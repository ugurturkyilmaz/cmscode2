liferay-releng-app-description=يعمل تطبيق ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank على تعريض استعلامات بحث Liferay DXP لإعادة تقييم الدرجة عن طريق المكون الإضافي Elasticsearch Learning to Rank. قم بتثبيت مكون إضافي على Elasticsearch وقم بتثبيت هذا التطبيق على Liferay DXP، ومع مزج القليل من علوم البيانات، يمكنك الإشارة إلى استعلامات بحث Liferay في نموذج Learning to Rank مدرَّب قمت بتحميله إلى مكون Elasticsearch الإضافي. يجري إعادة تقييم درجة استعلامات Liferay الخاصة بنا بواسطة نموذج مدرَّب بالذكاء الاصطناعي لإخراج نتاج بحث أفضل للمستخدمين النهائيين لـ Liferay DXP.<br />لتعلُّم المزيد حول التوافق، راجع مخطط التوافق: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.