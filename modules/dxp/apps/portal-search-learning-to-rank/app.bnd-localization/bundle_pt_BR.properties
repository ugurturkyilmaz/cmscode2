liferay-releng-app-description=O aplicativo Enterprise Search Learning to Rank ${liferay.releng.app.title.prefix} expõe as consultas de pesquisa do Liferay DXP para gerar uma nova pontuação por meio do plug-in Elasticsearch Learning to Rank. Instale um plugin no Elasticsearch, instale este aplicativo no Liferay DXP, misture um pouco de ciência de dados e você pode direcionar as consultas de pesquisa do Liferay para um modelo de Learning to Rank treinado que foi carregado no plugin Elasticsearch. Suas consultas Liferay são reavaliadas pelo modelo treinado em IA para produzir melhores resultados de pesquisa para seus usuários finais Liferay DXP.<br />Para saber mais sobre compatibilidade, consulte a matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.