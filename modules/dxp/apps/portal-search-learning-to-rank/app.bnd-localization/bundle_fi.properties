liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise-haun Opi arvostelemaan -sovellus paljastaa Liferay DXP -hakukyselyt uudelleenpisteytykselle Elasticsearch Opi arvostelemaan -laajennuksen avulla. Asenna laajennus Elasticsearchiin, asenna tämä sovellus Liferay DXP:hen, sekoita mukaan vähän datatiedettä ja voit osoittaa Liferay-hakukysymykset koulutetulle Learning to Rank -mallille, jonka olet ladannut Elasticsearch-laajennukseen. Tekoälyllä koulutettu malli pisteyttää Liferay-kyselysi uudelleen tuottamaan parempia hakutuloksia Liferay DXP -käyttäjillesi.<br />Lisätietoja yhteensopivuudesta on yhteensopivuusmatriisissa: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.