liferay-releng-app-description=La aplicación ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank expone las consultas de búsqueda de Liferay DXP para volver a crear puntuaciones mediante el complemento Elasticsearch Learning to Rank. Instale un complemento en Elasticsearch, instale esta aplicación en Liferay DXP, combine un poco de ciencia de los datos y podrá puntuar consultas de búsqueda de Liferay en un modelo de aprendizaje automático de clasificación que haya cargado en el complemento de Elasticsearch. Las consultas de Liferay se vuelven a puntuar mediante el modelo entrenado por IA para producir mejores resultados de búsqueda para los usuarios finales de Liferay DXP.<br />Para obtener más información sobre compatibilidad, consulte la matriz de compatibilidad: https://help.liferay.com/hc/es-es/articles/360016511651#Liferay-Enterprise-Search.