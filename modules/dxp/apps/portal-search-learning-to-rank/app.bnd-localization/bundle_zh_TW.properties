liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank 應用程式通過 Elasticsearch 學習排名插件對 Liferay DXP 搜索查詢進行重新評分。 將插件安裝到 Elasticsearch，將此應用程式安裝到 Liferay DXP，混合使用一些數據科學，然後您可以將 Liferay 搜索查詢指向已上傳到Elasticsearch 插件的經過訓練的 "學習排名" 模型。 通過 AI 訓練的模型對您的 Liferay 查詢進行重新評分，以此為 Liferay DXP 最終用戶提供更好的搜索結果。<br />要了解兼容性，請參閱兼容性列表：https://help.liferay.com/hc/en-us/articles/360016511651＃Liferay-Enterprise-Search。