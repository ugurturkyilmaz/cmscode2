liferay-releng-app-description=Die ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank-App macht Liferay DXP-Suchanfragen für die Neubewertung über das Elasticsearch Learning to Rank-Plugin zugänglich. Installieren Sie ein Plugin für Elasticsearch, installieren Sie diese Anwendung für Liferay DXP, mischen Sie ein wenig Datenwissenschaft dazu und Sie können Liferay-Suchanfragen an ein trainiertes Learning to Rank-Modell richten, das Sie in das Elasticsearch-Plugin hochgeladen haben. Ihre Liferay-Suchanfragen werden von dem KI-trainierten Modell neu bewertet, um bessere Suchergebnisse für Ihre Liferay-DXP-Endbenutzer zu erzielen.<br />Weitere Informationen zur Kompatibilität finden Sie in der Kompatibilitätsmatrix: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.