liferay-releng-app-description=De ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank-app stelt Liferay DXP-zoekopdrachten bloot aan opnieuw scoren via de Elasticsearch Learning to Rank-plug-in. Installeer een plug-in op Elasticsearch, installeer deze applicatie op Liferay DXP, voeg wat datawetenschap toe en u kunt een getraind Learning to Rank-model dat u hebt ge√ºpload naar de Elasticsearch-plug-in loslaten op Liferay-zoekopdrachten. Uw Liferay-zoekopdrachten worden opnieuw gescoord door het met AI getrainde model om betere zoekresultaten op te leveren voor uw Liferay DXP-eindgebruikers.<br />Raadpleeg de compatibiliteitsmatrix voor meer informatie over compatibiliteit: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.