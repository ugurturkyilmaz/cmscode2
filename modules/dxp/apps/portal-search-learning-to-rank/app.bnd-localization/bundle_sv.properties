liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank-appen exponerar Liferay DXP-sökfrågor för att sätta ny poäng via Elasticsearch Learning to Rank-pluginprogrammet. Installera ett pluginprogram på Elasticsearch, installera det här programmet på Liferay DXP och blanda in lite datavetenskap så kan du använda Liferay-sökfrågor på en tränad Learning to Rank-modell som du laddat upp i Elasticsearch-pluginprogrammet. Ny poäng sätts på dina Liferay-frågor av den AI-tränade modellen för att skapa bättre sökresultat för dina Liferay DXP-slutanvändare.<br />Om du vill veta mer om kompatibilitet kan du kolla in kompatibilitetsmatrisen: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.