liferay-releng-app-description=Az ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank alkalmazás az Elasticsearch Learning to Rank beépülő modul segítségével újraértékeli a Liferay DXP keresési kifejezéseket. Telepítse a beépülő modult az Elasticsearch alkalmazásba, telepítse az alkalmazást a Liferay DXP platformra, mélyedjen el némileg az adatfeldolgozás tudományába, és a Liferay keresési kifejezéseket az Elasticsearch beépülő modulba feltöltött, már előkészített Learning to Rank modellbe irányíthatja. A mesterséges intelligenciával felszerelt modell átpontozza a Liferay kifejezéseket, így a Liferay DXP végfelhasználói jobb keresési eredményeket kapnak.<br />A kompatibilitással kapcsolatban tekintse meg a kompatibilitási mátrixot: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.