liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Learning to Rankアプリは、Elasticsearch Learning to Rankプラグインを介して再評価するためのLiferay DXP検索クエリを提供します。プラグインをElasticsearchにインストールし、このアプリケーションをLiferay DXPにインストールし、データサイエンスの要素を少し混ぜ込めば、Elasticsearchプラグインにアップロードした訓練済みランキング学習モデルにLiferay検索クエリを向けることができます。LiferayクエリはAI訓練済みのモデルによって再評価され、Liferay DXPのエンドユーザーに提供される検索結果が改善されます。<br />互換性に関する情報は、互換性マトリクス（https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search）を参照してください。