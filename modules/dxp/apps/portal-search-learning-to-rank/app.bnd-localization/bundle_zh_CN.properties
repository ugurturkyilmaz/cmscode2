liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank 应用可通过 Elasticsearch Learning to Rank 插件向重新评分提供 Liferay DXP 搜索查询。将插件安装到 Elasticsearch，将此应用程序安装到 Liferay DXP，再结合一些数据科学，随后便可将 Liferay 搜索查询指向已上传到 Elasticsearch 插件并且经过训练的排序学习模型。通过经过 AI 训练的模型对 Liferay 查询进行重新评分，以便为 Liferay DXP 最终用户提供更好的搜索结果。<br />要了解兼容性，请参见兼容性矩阵：https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search。