liferay-releng-app-description=L'aplicació ${liferay.releng.app.title.prefix} Enterprise Search Learning to Rank exposa les consultes de cerca de Liferay DXP a una reclassificació mitjançant el connector Elasticsearch Learning to Rank. Instal·leu un connector a Elasticsearch, instal·leu aquesta aplicació a Liferay DXP, barregeu-hi una mica de ciència de dades, i podeu dirigir les consultes de cerca de Liferay a un model Learning to Rank entrenat que hàgiu pujat al connector d'Elasticsearch. Les vostres consultes de Liferay són reclassificades pel model d'AI entrenat per produir uns resultats de cerca millors per als vostres usuaris finals de Liferay DXP.<br />Per obtenir informació sobre la compatibilitat, consulteu la matriu de compatibilitat: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.