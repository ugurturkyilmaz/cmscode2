liferay-releng-app-description=Liferay Digital Enterprise bietet eine Implementierung eines JSR-94-konformen Regelmoduls als Web-App, basierend auf dem beliebten Open-Source-Projekt Drools. Ein Regelmodul bietet die Möglichkeit, die Regeln oder Logik einer Anwendung vom restlichen Code zu trennen. Dies ermöglicht einen eher deklarativen Programmierstil, bei dem die Regeln definieren, was passiert, ohne zu beschreiben, wie es passiert. Das macht es viel einfacher lesbar als verschachtelte "if-else"-Blöcke von Code. Es ist auch einfacher, Änderungen vorzunehmen, ohne Fehler in den Code einzubringen. Die Regeln sind auch in einer Sprache geschrieben, die für Nicht-Entwickler leichter zu verstehen ist. Das macht es für Fachanwender einfacher, die Regeln zu validieren und sogar zu ändern, ohne Entwickler hinzuziehen zu müssen.<br /><br />Diese App wird als Liferay-Dienst installiert.