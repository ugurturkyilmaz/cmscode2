liferay-releng-app-description=Liferay Digital Enterprise 基于流行的开源 Drools 项目，以 Web 应用形式提供了一种符合 JSR-94 的规则引擎的实现。规则引擎提供了一种将应用程序的规则或逻辑与其余代码分离的方法。这样便可实现一种更具声明性的编程风格，其中规则定义了正在发生的事情，但没有描述它是如何发生的。这让它比嵌套的"if-else"代码块更容易阅读。此外，进行更改也更加轻松，而且不会将错误引入代码。规则还以更易于让非开发者理解的语言编写。利用这种优势，商业用户能够更轻松地验证甚至修改规则，而无需开发者参与。<br /><br />此应用作为 Liferay 服务安装。