liferay-releng-app-description=Liferay Digital Enterpriseは、人気のオープンソースプロジェクトであるDroolsを基にJSR-94準拠のルールエンジンをWebアプリとして実装したものです。ルールエンジンは、アプリケーションのルールやロジックを他のコードから分離する手段を提供します。これにより、\nルールがどのように発生するかを記述せず、何が発生するかを記述する、より宣言的なスタイルのプログラミングが可能になります。このため、ネストした 'if-else' コードブロックよりもはるかに視認性が高くなります。また、コードにバグを混入させることなく変更を加えやすくなります。ルールは開発者以外の人も理解しやすい言語でも記述されています。このため、業務利用のユーザーは開発者を頼らなくてもルールを簡単に検証および変更することができます。<br /><br />このアプリは、Liferayのサービスとしてインストールされます。