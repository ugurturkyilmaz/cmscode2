liferay-releng-app-description=Liferay Digital Enterprise tarjoaa JSR-94-yhteensopivan sääntömoottorin verkkosovelluksena, joka perustuu suosittuun avoimen lähdekoodin Drools-projektiin. Sääntömoottori tarjoaa keinon erottaa sovelluksen säännöt tai logiikan muusta koodista. Tämä sallii deklaratiivisemman ohjelmointityylin, jossa säännöt määrittelevät mitä tapahtuu, ilman tarvetta kuvata, miten se tapahtuu. Tämä on paljon helpommin luettavaa, kuin sisäkkäiset "if-else" -koodilohkot. Muutosten tekeminen on myös helpompaa lisäämättä virheitä koodiin. Säännöt on myös kirjoitettu kielellä, jota muiden kuin kehittäjien on helpompi ymmärtää. Tämä helpottaa yrityskäyttäjien sääntöjen vahvistamista ja jopa muokkaamista ilman tarvetta ottaa kehittäjiä mukaan.<br /><br />Tämä sovellus asennetaan Liferay-palveluna.