liferay-releng-app-description=Liferay Digital Enterprise biedt een implementatie van een regelengine conform JSR-94 als een webapp gebaseerd op het populaire opensourceproject Drools. Een regelengine biedt een manier om de regels of logica van een applicatie te scheiden van de overige code. Dit zorgt voor een meer declaratieve programmeringsstijl waarbij de regels bepalen wat er gebeurt, zonder te beschrijven hoe het gebeurt. Daardoor is de code veel gemakkelijker te lezen dan geneste "if-else"-codeblokken. Het is ook gemakkelijker om wijzigingen aan te brengen zonder bugs in uw code te introduceren. De regels zijn ook geschreven in een taal die gemakkelijker te begrijpen is voor wie geen ontwikkelaar is. Zo kunnen zakelijke gebruikers gemakkelijker regels valideren en zelfs aanpassen zonder tussenkomst van ontwikkelaars.<br /><br />Deze app wordt ge√Ønstalleerd als een Liferay-service.