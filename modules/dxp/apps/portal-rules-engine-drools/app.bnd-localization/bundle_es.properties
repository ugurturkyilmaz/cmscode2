liferay-releng-app-description=Liferay Digital Enterprise proporciona una implementación de un motor de reglas compatible con JSR-94 como una aplicación web basándose en el popular proyecto de código abierto Drools. Un motor de reglas proporciona un medio para separar las reglas o la lógica de una aplicación del resto del código. Esto permite usar un estilo de programación más declarativo, donde las reglas definen lo que ocurre, sin describir cómo ocurre. De esta forma, los bloques de código con anidaciones «if-else» se pueden leer con mucha más facilidad. También es más fácil realizar cambios sin introducir errores en el código. Las reglas también se describen en un lenguaje que resulta más fácil de comprender para aquellos usuarios que no sean desarrolladores. Esto permite a los usuarios empresariales validar e incluso modificar con mayor facilidad las reglas, sin tener que solicitar la intervención de los desarrolladores.<br /><br />Esta aplicación se instala como un servicio de Liferay.