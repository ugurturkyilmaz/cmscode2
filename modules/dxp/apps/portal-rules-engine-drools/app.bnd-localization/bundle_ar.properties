liferay-releng-app-description=يوفر Liferay Digital Enterprise التنفيذ لمحرك قواعد متوافق مع JSR-94 كتطبيق ويب، استنادًا إلى مشروع Drools المشهور مفتوح المصدر. يوفر محرك القواعد وسائل لفصل القواعد أو منطق التطبيق عن التعليمات البرمجية (الكود) المتبقي. وهذا يسمح بمزيد من نمط التزيين للبرمجة حيث تحدد القواعد ما يحدث بدون وصف كيف يحدث. وهذا يجعل من السهل القراءة بدلا من استعمال كتل كود 'if-else' التي يتم إدخالها. ومن السهل أيضًا إجراء تغييرات بدون إدخال أخطاء في الكود الخاص بك. ويجري أيضًا كتابة القواعد بلغة يسهل على غير المطورين فهمها. ومن ثم يسهل على مستخدمي الشركات التحقق من صحة القواعد وحتى تعديلها بدون الحاجة إلى مشاركة المطورين.<br /><br />يتم تثبيت هذا التطبيق كخدمة من Liferay.