liferay-releng-app-description=Liferay Digital Enterprise 以流行的開源 Drools 項目為基礎，提供了一個符合 JSR-94 的規則引擎作為 Web 應用程式的實現。 規則引擎提供了一種將應用程式的規則或邏輯與其餘代碼分開的方法。 這允許一種更具聲明性的編程風格，其中規則定義了正在發生的事情，而沒有描述它是如何發生的。 這比嵌套的 "if-else" 代碼塊更容易閱讀。 在不引入代碼錯誤的情況下進行更改也更加容易。規則還以非開發人員更易於理解的語言編寫。 這使業務用戶更容易驗證甚至修改規則，而無需開發人員參與。<br /><br />此應用程式作為 Liferay 服務安裝。