liferay-releng-app-description=Liferay Digital Enterprise proporciona una implementació d'un motor de regles compatible amb JSR-94 com a aplicació web, basada en el popular projecte Drools, de codi obert. Un motor de regles proporciona un mitjà per separar les regles o la lògica d'una aplicació del codi restant. Això permet un estil de programació més declaratiu, en què les regles defineixen el que passa sense descriure com passa. Això fa que sigui molt més fàcil de llegir que els blocs de codi imbricats "if-else". També és més fàcil fer canvis sense introduir errors al codi. Les regles també estan escrites en un llenguatge més fàcil d'entendre per als que no són desenvolupadors. Això facilita als usuaris empresarials el fet de validar i fins i tot modificar les regles sense haver-hi d'involucrar desenvolupadors.<br /><br />Aquesta aplicació s'instal·la com a servei de Liferay.