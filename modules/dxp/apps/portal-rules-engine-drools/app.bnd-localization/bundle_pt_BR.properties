liferay-releng-app-description=O Liferay Digital Enterprise fornece uma implementação de um mecanismo de regras compatível com JSR-94 como um aplicativo web, baseado no projeto de código aberto Drools. Um mecanismo de regras fornece uma maneira de separar as regras ou lógica de um aplicativo do código restante. Isso permite um estilo de programação mais declarativo, onde as regras definem o que acontece, sem descrever como acontece. Isso torna a leitura muito mais fácil do que em blocos de código "if-else" aninhados. Também facilita a realização de alterações sem a introdução de bugs em seu código. As regras também são escritas em uma linguagem mais fácil de entender para não desenvolvedores. Isso facilita a validação e até mesmo modificação de regras sem a necessidade do envolvimento dos desenvolvedores.<br /><br />Este aplicativo é instalado como um serviço Liferay.