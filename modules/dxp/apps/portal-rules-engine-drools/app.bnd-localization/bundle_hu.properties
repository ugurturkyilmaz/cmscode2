liferay-releng-app-description=A Liferay Digital Enterprise webes alkalmazás formájában kínál egy JSR-94 előírásainak megfelelő, a népszerű nyílt forráskódú Drools projekten alapuló szabálymotort. A szabálymotor segítségével elválaszthatók az alkalmazás szabályai vagy logikai kapcsolatai a többi kódtól. Ez deklaratívabb programozási stílust tesz lehetővé, amelynél a szabályok határozzák meg, hogy mi történjen, miközben nem kell leírni, hogy hogyan történjen. Ennek köszönhetően olvashatóbb, mint az egymásba ágyazott "if-else" kódok blokkjai. A változtatások is egyszerűbbé válnak, melyek során nem kerül hiba a kódba. A szabályok olyan nyelven íródnak, amely a nem fejlesztők számára is érthető. A céges felhasználók ellenőrizhetik, sőt módosíthatják a szabályokat anélkül, hogy fejlesztőket kéne bevonniuk.<br /><br />Az alkalmazás Liferay szolgáltatásként telepítődik.