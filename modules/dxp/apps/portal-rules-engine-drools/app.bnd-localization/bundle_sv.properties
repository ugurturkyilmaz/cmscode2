liferay-releng-app-description=Liferay Digital Enterprise erbjuder en implementering av en JSR-94-kompatibel regelmotor som en webbapp baserat på det populära Drools-projektet med öppen källkod. En regelmotor erbjuder ett sätt att separera regler eller logik för ett program från den återstående koden. Detta innebär en mer deklarativ programmeringsstil där reglerna definierar vad som händer utan att beskriva hur det inträffade. Detta gör det mycket lättare att läsa än if/else-block med kod. Det är även lättare att göra ändringar utan buggar i din kod. Reglerna skrivs även på ett språk som är lättare för icke-utvecklare att förstå. Detta gör det lättare för företagsanvändare att validera och till och med modifiera reglerna utan att behöva inbegripa utvecklare.<br /><br />Den här appen installeras som en Liferay-tjänst.