liferay-releng-app-description=Az ${liferay.releng.app.title.prefix} Enterprise Search Monitoring alkalmazás valós időben figyeli az ön Elasticsearch fürtjét a Kibana Monitoring felhasználói felülete által kínált nézet segítségével egy Liferay DXP példányon keresztül.<br />Az Elastic weboldala szerint "A Kibana Monitoring UI lehetővé teszi, hogy egy pillantással felfedezze a problémákat, beavatkozzon a rendszer működésébe, és diagnosztizálja a működésbeli problémákat."<br />Az ${liferay.releng.app.title.prefix} Enterprise Search Monitoring beépülő modul használata előtt telepítenie kell a Kibana eszközt. A Monitoring Elasticsearch-ről a https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html címen talál további tudnivalókat.<br />A kompatibilitással kapcsolatban tekintse meg a kompatibilitási mátrixot: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.