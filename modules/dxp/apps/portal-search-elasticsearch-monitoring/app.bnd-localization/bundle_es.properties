liferay-releng-app-description=La aplicación ${liferay.releng.app.title.prefix} Enterprise Search Monitoring supervisa en tiempo real el clúster de Elasticsearch y proporciona una vista de la interfaz de usuario de Kibana Monitoring mediante una instancia de Liferay DXP.<br />Según el sitio web de Elastic: «Desde la interfaz de usuario de Kibana Monitoring, puede detectar problemas a simple vista y profundizar en el comportamiento del sistema a lo largo del tiempo para diagnosticar problemas operativos».<br />Debe instalar Kibana antes de usar el complemento ${liferay.releng.app.title.prefix} Enterprise Search Monitoring. Para obtener más información sobre Monitoring Elasticsearch, consulte https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Para obtener más información sobre compatibilidad, consulte la matriz de compatibilidad: https://help.liferay.com/hc/es-es/articles/360016511651#Liferay-Enterprise-Search.