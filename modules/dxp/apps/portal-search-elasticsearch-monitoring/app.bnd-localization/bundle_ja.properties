liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search MonitoringアプリはLiferay DXPのインスタンスを介してKibana Monitoring UIのビューを提供し、Elasticsearchクラスターをリアルタイムに監視できるようにします。<br />ElasticのWebサイトには「Kibana Monitoring UIから問題を一目で発見し、システムの動作を時系列に沿って調査して運用上の問題を診断することができます。」と書かれています。<br />${liferay.releng.app.title.prefix} Enterprise Search Monitoringプラグインを使用するには、Kibanaをインストールする必要があります。Elasticsearchの監視に関する詳細は、https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html を参照してください。<br />互換性に関する情報は、互換性マトリクス（https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search）を参照してください。