liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Monitoring-appen övervakar ditt Elasticsearch-kluster i realtid genom att erbjuda en vy av Kibana Monitoring UI genom en Liferay DXP-instans.<br />Enligt Elastics webbplats, "Från Kibana Monitoring-användargränssnittet kan du få en problemöversikt och utforska systembeteendet över tid för att diagnosticera operativa problem."<br />Du måste installera Kibana innan du använder ${liferay.releng.app.title.prefix} Enterprise Search Monitoring-pluginprogrammet. Du hittar mer information om Monitoring Elasticsearch på https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Om du vill veta mer om kompatibilitet kan du kolla in kompatibilitetsmatrisen: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.