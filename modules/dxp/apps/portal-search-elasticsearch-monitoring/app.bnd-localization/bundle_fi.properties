liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Monitoring -sovellus valvoo Elasticsearch-klusteriasi reaaliajassa tarjoamalla näkymän Kibana Monitoring -käyttöliittymästä Liferay DXP -esiintymän kautta.<br />Elasticin verkkosivuston mukaan "Kibana Monitoring -käyttöliittymän avulla voit havaita ongelmat yhdellä silmäyksellä ja selvittää järjestelmän käyttäytymistä ajan mittaan diagnosoidaksesi toiminnalliset ongelmat."<br />Kibana on asennettava ennen ${liferay.releng.app.title.prefix} Enterprise -palvelun Search Monitoring -laajennuksen käyttöä. Löydät lisätietoja Elasticsearch-seurannasta osoitteesta https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Lisätietoja yhteensopivuudesta on yhteensopivuusmatriisissa: https: //help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.