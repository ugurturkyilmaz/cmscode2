liferay-releng-app-description=يراقب تطبيق ${liferay.releng.app.title.prefix} Enterprise Search Monitoring نظام مجموعات Elasticsearch الخاص بك آنيًا من خلال توفير طريقة عرض لواجهة مستخدم Kibana Monitoring عن طريق مثيل Liferay DXP.<br />وفقًا لموقع ويب Elastic، "من واجهة مستخدم Kibana Monitoring، يمكنك اكتشاف المشكلات بلمحة واحدة والتحري عن سلوك النظام بمرور الوقت لتشخيص المشكلات التشغيلية."<br />يجب عليك تثبيت Kibana قبل استخدام المكون الإضافي ${liferay.releng.app.title.prefix} Enterprise Search Monitoring. يمكنك العثور على مزيد من المعلومات حول مراقبة Monitoring Elasticsearch على العنوان https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />لتعلُّم المزيد عن التوافق، راجع مخطط التوافق: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.