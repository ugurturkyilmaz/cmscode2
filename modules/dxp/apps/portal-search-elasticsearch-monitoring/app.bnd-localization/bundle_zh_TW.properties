liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Monitoring 應用程式通過 Liferay DXP 實例提供 Kibana 監視 UI 的視圖，從而實時監視您的Elasticsearch 叢集。<br />根據 Elastic 的網站，"來自 在Kibana 監視 UI中，您可以一目了然地發現問題，並隨著時間的推移深入研究系統行為，以診斷操作問題。" <br />在使用 ${liferay.releng.app.title.prefix} 企業版之前，您必須安裝 Kibana 搜索監控插件。 您可以在 https://www.elastic.co/guide/zh-cn/kibana/current/xpack-monitoring.html 上找到有關 Monitoring Elasticsearch 的更多資訊。<br />要了解兼容性，請參閱兼容性列表：https://help.liferay.com/hc/zh-cn/articles/360016511651#Liferay-Enterprise-Search。