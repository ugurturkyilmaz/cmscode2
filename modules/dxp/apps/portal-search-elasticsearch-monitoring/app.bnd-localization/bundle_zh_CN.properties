liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Monitoring 应用通过 Liferay DXP 实例提供 Kibana Monitoring UI 的视图，从而实时监视 Elasticsearch 群集。<br />根据 Elastic 网站，"在 Kibana Monitoring UI 中，您可以一目了然地发现问题，并随着时间深入研究系统行为来诊断操作问题。"<br />必须先安装 Kibana，然后才能使用 ${liferay.releng.app.title.prefix} Enterprise Search Monitoring 插件。可以在 https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html 中找到有关 Monitoring Elasticsearch 的更多信息。<br />要了解兼容性，请参见兼容性矩阵：https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search。