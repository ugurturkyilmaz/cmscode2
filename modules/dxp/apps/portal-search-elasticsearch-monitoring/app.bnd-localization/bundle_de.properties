liferay-releng-app-description=Die ${liferay.releng.app.title.prefix} Enterprise Search Monitoring-App überwacht Ihren Elasticsearch-Cluster in Echtzeit, indem sie eine Ansicht der Kibana Monitoring UI durch eine Liferay DXP-Instanz bereitstellt.<br />Auf der Elastic-Website heißt es: "Von der Kibana Monitoring UI aus können Sie Probleme auf einen Blick erkennen und sich im Laufe der Zeit ausführlich mit dem Systemverhalten befassen, um so Betriebsprobleme zu diagnostizieren."<br />Sie müssen Kibana installieren, bevor Sie das ${liferay.releng.app.title.prefix} Enterprise Search Monitoring-Plugin verwenden. Weitere Informationen zur Überwachung von Elasticsearch finden Sie unter https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Weitere Informationen zur Kompatibilität finden Sie in der Kompatibilitätsmatrix: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.