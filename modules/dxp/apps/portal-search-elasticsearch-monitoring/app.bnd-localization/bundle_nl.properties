liferay-releng-app-description=De ${liferay.releng.app.title.prefix} Enterprise Search Monitoring-app houdt in realtime toezicht over uw Elasticsearch-cluster door de gebruikersinterface Kibana Monitoring te bekijken via een Liferay DXP-instantie.<br />Volgens Elastic's website kunt u "via de gebruikersinterface Kibana Monitoring in een oogopslag problemen zien en het systeemgedrag in de tijd bekijken om operationele problemen te diagnosticeren".<br />U moet Kibana installeren voordat u de ${liferay.releng.app.title.prefix} Enterprise Search Monitoring^plug-in kunt gebruiken. U kunt meer informatie vinden over Monitoring Elasticsearch op https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Raadpleeg de compatibiliteitsmatrix voor meer informatie over compatibiliteit: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.