liferay-releng-app-description=O aplicativo Enterprise Search Monitoring ${liferay.releng.app.title.prefix} monitora seu cluster Elasticsearch em tempo real, fornecendo uma visão da interface do usuário do Kibana Monitoring por meio de uma instância Liferay DXP.<br />De acordo com o site da Elastic, "Da interface de monitoramento do Kibana, você pode detectar problemas rapidamente e se aprofundar no comportamento do sistema ao longo do tempo para diagnosticar problemas operacionais."<br />Você deve instalar o Kibana antes de usar o plug-in de Enterprise Search Monitoring ${liferay.releng.app.title.prefix}. Você pode encontrar mais informações sobre o monitoramento de Elasticsearch em https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html. <br /> Para saber mais sobre compatibilidade, consulte a Matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.