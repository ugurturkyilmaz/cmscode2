liferay-releng-app-description=L'aplicació ${liferay.releng.app.title.prefix} Enterprise Search Monitoring monitora el vostre clúster d'Elasticsearch en temps real proporcionant una vista de la IU d'usuari de Kibana Monitoring a través d'una instància Liferay DXO.<br />Segons el lloc web d'Elastic, "Des de la IU de Kibana Monitoring, podeu veure els problemes d'una ullada i analitzar a fons el comportament del sistema al llarg del temps per diagnosticar problemes operatius."<br />Heu d'instal·lar Kibana abans d'utilitzar el connector ${liferay.releng.app.title.prefix} Enterprise Search Monitoring. Podeu trobar més informació sobre Monitoring Elasticsearch a https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Per obtenir informació sobre la compatibilitat, consulteu la matriu de compatibilitat: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.