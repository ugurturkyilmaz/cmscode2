liferay-releng-app-description=Die Liferay SOAP Connector für SharePoint-App ermöglicht die Interaktion mit Dateien in SharePoint-Bibliotheken aus einer Liferay-Dokument- und Medienbibliothek heraus. Diese App stellt in der Dokumenten- und Medienbibliothek einen SharePoint-Repository-Typ zur Bereitstellung von SharePoint-Bibliotheken zur Verfügung. Innerhalb eines solchen Repositorys können Benutzer Dateien und Ordner anzeigen, hinzufügen, ändern und verschieben. Die App überträgt Aktionen, die in der SharePoint-Bibliothek durchgeführt werden, auf das SharePoint-Repository in der Liferay-Dokumenten- und Medienbibliothek und umgekehrt. <br /><br />Hier sind einige der Funktionen der App:<br /><br />* Lesen/Schreiben von Dokumenten und Ordnern<br />* Einchecken, Auschecken und Rückgängigmachen von Dokumenten<br />* Herunterladen von Dokumenten<br />* Verschieben von Ordnern und Dokumenten innerhalb des Repository<br />* Abrufen des Revisionsverlaufs<br />* Rückgängigmachen einer Revision<br /><br />Kompatibel mit SharePoint 2013. <br /><br />Verbinden Sie noch heute Ihre Liferay Digital Experience Platform mit Ihren SharePoint-Bibliotheken!<br /><br />Wichtige Änderung: Der Name dieser App wurde kürzlich geändert. Bitte besuchen Sie https://help.liferay.com/hc/en-us/articles/360018233992 für weitere Informationen zur Installation.