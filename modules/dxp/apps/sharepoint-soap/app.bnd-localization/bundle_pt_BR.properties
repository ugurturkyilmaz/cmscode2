liferay-releng-app-description=O Liferay SOAP Connector para o aplicativo SharePoint permite que os usuários interajam com arquivos de biblioteca do SharePoint de uma biblioteca de Documentos e Mídia Liferay. Este aplicativo disponibiliza na biblioteca de Documentos e Mídia um tipo de repositório do SharePoint para a montagem de bibliotecas do SharePoint. Em tal repositório, os usuários podem visualizar, adicionar, editar e mover arquivos e pastas. O aplicativo propaga as ações realizadas na biblioteca do SharePoint para o repositório do SharePoint da Biblioteca de Documentos e Mídia Liferay e vice-versa.<br /><br />Aqui estão alguns dos recursos do aplicativo:<br /><br />* Ler/gravar documentos e pastas<br />* Fazer check-in, fazer check-out e desfazer o check-out de documentos <br /> * Baixar documentos<br />* Mover pastas e documentos para o repositório<br />* Obter histórico de revisão<br />* Voltar para uma revisão<br /><br />A versão atual funciona com o SharePoint 2013.<br /><br />Conecte sua plataforma de experiência digital Liferay às suas bibliotecas do SharePoint ainda hoje!<br /><br />Alteração importante: o nome deste aplicativo foi alterado recentemente. Visite https://help.liferay.com/hc/en-us/articles/360018233992 para obter mais informações sobre o procedimento de instalação.