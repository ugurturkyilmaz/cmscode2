liferay-releng-app-description=Met de Liferay SOAP Connector voor SharePoint-app kunnen gebruikers interageren met bestanden in SharePoint-bibliotheken vanuit een Liferay documenten- en mediabibliotheek. Deze app stelt in de documenten- en mediabibliotheek een SharePoint-opslagplaats ter beschikking om SharePoint-bibliotheken te maken. Binnen zo'n opslagplaats kunnen gebruikers bestanden en mappen bekijken, toevoegen, wijzigen en verplaatsen. De app propageert acties die zijn uitgevoerd in de SharePoint-bibliotheek naar de SharePoint-opslagplaats in de Liferay documenten- en mediabibliotheek en vice versa.<br /><br />Hierna volgen enkele mogelijkheden van de app:<br /><br />* Documenten en mappen lezen/schrijven<br />* Documenten inchecken, uitchecken en uitchecken ongedaan maken<br />* Documenten downloaden<br />* Mappen en documenten verplaatsen binnen de opslagplaats<br />* Revisiegeschiedenis<br />* Terugkeren naar een revisie<br /><br />Werkt met SharePoint 2013<br /><br />Verbind uw Liferay Digital Experience Platform vandaag nog met uw SharePoint-bibliotheken!<br /><br />Belangrijke wijziging: de naam van deze app is onlangs gewijzigd. Ga naar https://help.liferay.com/hc/en-us/articles/360018233992 voor meer informatie over de installatieprocedure.