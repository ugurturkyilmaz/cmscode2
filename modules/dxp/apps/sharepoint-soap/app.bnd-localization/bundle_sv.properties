liferay-releng-app-description=Med Liferay SOAP Connector for SharePoint-appen kan användare interagera med filer i SharePoint-bibliotek från Liferays Dokument och media-bibliotek. Den här appen gör en SharePoint-lagringstyp tillgänglig i Dokument och media-biblioteket för att montera SharePoint-bibliotek. I en sådan lagerplats kan användare visa, lägga till, modifiera och flytta filer och mappar. Appen sprider åtgärder som utförs i SharePoint-biblioteket till SharePoint-lagringsplatsen i Liferays Dokument och media-bibliotek och vice versa.<br /><br />Här är några av appens funktioner:<br /><br />* Läsa/skriva dokument och mappar<br />* Incheckning och utcheckning av dokument samt ångra utcheckning<br />* Nedladdning av dokument<br />* Flytta mappar och dokument i lagerplatsen<br />* Få revisionshistorik<br />* Återställa till en revision<br /><br />Fungerar med SharePoint 2013.<br /><br />Anslut Liferay Digital Experience Platform med dina SharePoint-bibliotek idag!<br /><br />Viktig ändring: namnet på appen ändrades nyligen. Gå till https://help.liferay.com/hc/en-us/articles/360018233992 för mer information om installationsproceduren.