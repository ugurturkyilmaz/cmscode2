liferay-releng-app-description=Liferay SOAP Connector for SharePointアプリは、Liferayの「ドキュメントとメディアライブラリ」からSharePointライブラリ内のファイルを操作できるようにします。このアプリは「ドキュメントとメディアライブラリ」内でSharePointリポジトリタイプを使用し、SharePointライブラリをマウントできるようにします。ユーザーはこのリポジトリ内でファイルやフォルダの表示、追加、変更、移動を行うことができます。このアプリはSharePointライブラリで実行された操作をLiferayの「ドキュメントとメディア」ライブラリ内のSharePointリポジトリに反映します（逆の場合にも対応）。<br /><br />アプリの機能:<br /><br />* ドキュメントとフォルダの読み込み/書き込み<br />* ドキュメントのチェックイン、チェックアウト、チェックアウトの取り消し<br />* ドキュメントのダウンロード<br />* リポジトリ内でのフォルダとドキュメントの移動<br />* リビジョン履歴の取得<br />* 指定リビジョンへの復元<br /><br />このアプリの最新バージョンはSharePoint 2013で動作します。<br /><br />今すぐLiferay Digital Experience Platformをお使いのSharePointライブラリに接続しましょう！<br /><br />重要な変更: このアプリの名称は最近になって変更されました。インストール手順に関する詳細は、https://help.liferay.com/hc/en-us/articles/360018233992 を参照してください。