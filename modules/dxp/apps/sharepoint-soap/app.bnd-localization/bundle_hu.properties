liferay-releng-app-description=A Liferay SOAP Connector for SharePoint lehetővé teszi, hogy a felhasználók SharePoint könyvtárakban lévő fájlokkal dolgozzanak egy Liferay Dokumentumok és médiafájlok könyvtárból. Az alkalmazás a Dokumentumok és médiafájlok könyvtárban rendelkezésre bocsát egy SharePoint adattártípust SharePoint könyvtárak csatlakoztatásához. A felhasználók egy ilyen adattárban fájlokat és mappákat tekinthetnek meg, adhatnak hozzá, módosíthatnak és mozgathatnak. Az alkalmazás a SharePoint könyvtárban végzett műveleteket elvégzi a Liferay Dokumentumok és médiafájlok könyvtárának SharePoint adattárában, és viszont.<br /><br />Néhány az alkalmazás lehetőségeiből:<br /><br />* Dokumentumok és mappák olvasása/írása<br />* Dokumentumok beadása, kivétele és a kivétel visszavonása<br />* Dokumentumok letöltése<br />* Mappák és dokumentumok mozgatása az adattáron belül<br />* Verziók előzményei<br />* Visszatérés egy régebbi verzióhoz<br /><br />működik a SharePoint 2013 verzióval.<br /><br />Csatlakoztassa a Liferay Digital Experience Platformot a SharePoint könyvtáraihoz még ma!<br /><br />Fontos változás: Az alkalmazás neve nemrégiben megváltozott. A telepítési eljárásról további tudnivalókat a https://help.liferay.com/hc/en-us/articles/360018233992 címen talál.