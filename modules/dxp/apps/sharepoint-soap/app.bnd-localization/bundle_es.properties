liferay-releng-app-description=La aplicación Liferay SOAP Connector for SharePoint permite a los usuarios interactuar con archivos en bibliotecas de SharePoint desde una biblioteca de Documentos y Multimedia de Liferay. Esta aplicación instala en la biblioteca de Documentos y Multimedia un tipo de repositorio de SharePoint para montar bibliotecas de SharePoint. En dicho repositorio, los usuarios pueden ver, añadir, modificar y mover archivos y carpetas. La aplicación propagará las acciones ejecutadas en la biblioteca de SharePoint al repositorio de SharePoint en la biblioteca de Documentos y Multimedia de Liferay, y viceversa.<br /><br />Estas son algunas de las funciones de la aplicación:<br /><br />* Leer y escribir documentos y carpetas<br />* Proteger y desproteger documentos, y acción para deshacer la protección<br />* Descargar documentos<br />* Mover documentos y carpetas en el repositorio<br />* Obtener el historial de revisiones<br />* Revertir a una revisión<br /><br />Compatible con SharePoint 2013.<br /><br />Conecte su instancia de Liferay Digital Experience Platform con las bibliotecas de SharePoint hoy mismo.<br /><br />Cambio importante: el nombre de la aplicación cambió recientemente. Visite https://help.liferay.com/hc/es-es/articles/360018233992 para obtener más información sobre el procedimiento de instalación.