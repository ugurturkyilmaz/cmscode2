liferay-releng-app-description=借助 Liferay SOAP Connector for SharePoint 应用，用户可以通过 Liferay 文档与媒体库同 SharePoint 库中的文件进行交互。此应用在文档与媒体库中提供了一种可用于安装 SharePoint 库的 SharePoint 存储库类型。在此类存储库中，用户可以查看、添加、修改和移动文件及文件夹。此应用会将在 SharePoint 库中执行的操作传播到 Liferay 文档与媒体库中的 SharePoint 存储库，反之亦然。<br /><br />下面列出了此应用的一些功能：<br /><br />* 读取/写入文档和文件夹<br />* 文档签入、签出和撤消签出<br />* 下载文档<br />* 在存储库中移动文件夹和文档<br />* 获取修订历史<br />* 恢复到某个修订版<br /><br />可与 SharePoint 2013 配合使用<br /><br />立即将 Liferay Digital Experience Platform 与 SharePoint 库连接！<br /><br />重要更改：此应用的名称最近发生了更改。要了解有关安装过程的更多信息，请访问 https://help.liferay.com/hc/en-us/articles/360018233992。