liferay-releng-app-description=Met de ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication-app kunt u leesbewerkingen uitvoeren vanaf een lokale cluster die is geconfigureerd om de indices van een externe cluster te repliceren of te volgen. De lokale cluster met de gerepliceerde indices moet handmatig worden geconfigureerd voordat deze app er verzoeken tegen kan uitvoeren. U kunt meer informatie vinden over replicatie onder clusters op https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Raadpleeg de compatibiliteitsmatrix voor meer informatie over compatibiliteit: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.