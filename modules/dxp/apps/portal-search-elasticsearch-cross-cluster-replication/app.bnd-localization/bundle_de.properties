liferay-releng-app-description=Mit der ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication-App können Sie Leseoperationen von einem lokalen Cluster ausführen, der so konfiguriert wurde, dass er die Indizes eines Remote-Clusters repliziert bzw. ihnen folgt. Der lokale Cluster, der die replizierten Indizes enthält, muss manuell konfiguriert werden, bevor diese App Anfragen an ihn ausführen kann. Weitere Informationen zur Cross-Cluster-Replikation finden Sie unter https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html. <br />Informationen zur Kompatibilität finden Sie in der Kompatibilitätsmatrix: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.