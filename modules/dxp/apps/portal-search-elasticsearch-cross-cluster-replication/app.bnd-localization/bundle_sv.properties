liferay-releng-app-description=Med ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication-appen kan du utföra läsåtgärder från ett lokalt kluster som har konfigurerats för att replikera eller följa index för ett fjärrkluster. Det lokala klustret som innehåller replikerade index måste konfigureras manuellt innan appen kan utföra begäranden. Du hittar mer information om Cross-Cluster Replication på https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Om du vill veta mer om kompatibilitet kan du kolla in kompatibilitetsmatrisen: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.