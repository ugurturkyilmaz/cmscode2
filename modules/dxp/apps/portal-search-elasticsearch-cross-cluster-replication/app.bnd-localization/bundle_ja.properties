liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replicationアプリは、リモートクラスターのインデックスをレプリケート、追跡するように設定されたローカルクラスターからの読み取り操作を可能にします。アプリからレプリケート先インデックスのあるローカルクラスターに対してリクエストを実行するには、ローカルクラスターを手動で設定する必要があります。クラスター横断レプリケーションに関する詳細は、https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html を参照してください。<br />互換性に関する情報は、互換性マトリクス（https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search）を参照してください。