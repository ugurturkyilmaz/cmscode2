liferay-releng-app-description=使用 ${liferay.releng.app.title.prefix} nterprise Search Cross-Cluster Replication 應用程式，您可以從已配置為複製或遵循遠程叢集索引的本地叢集中執行讀取操作。 在此應用可以對其執行請求之前，必須手動配置包含複製索引的本地叢集。 您可以在 https://www.elastic.co/guide/zh-cn/elasticsearch/reference/7.9/xpack-ccr.html 上找到有關跨叢集複製的更多信息。<br />要了解兼容性，請參閱兼容性列表 ：https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search。