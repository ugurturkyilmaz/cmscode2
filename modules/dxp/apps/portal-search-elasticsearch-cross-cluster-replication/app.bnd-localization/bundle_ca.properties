liferay-releng-app-description=L'aplicació ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication us permet fer operacions de lectura des d'un clúster local que hagi estat configurat per replicar, o seguir, els índexs d'un clúster remot. El clúster local que conté els índexs replicats s'ha de configurar manualment abans que aquesta aplicació pugui executar les sol·licituds contra ell. Podeu trobar més informació sobre la replicació entre clústers a https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Per obtenir informació sobre la compatibilitat, consulteu la matriu de compatibilitat: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.