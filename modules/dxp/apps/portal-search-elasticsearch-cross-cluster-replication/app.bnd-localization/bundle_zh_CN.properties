liferay-releng-app-description=借助 ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication 应用，可以从已配置为复制或遵循远程群集索引的本地群集中执行读取操作。在此应用可以对其执行请求之前，必须手动配置包含复制索引的本地群集。可以在 https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html 中找到有关跨群集复制的更多信息。<br />要了解兼容性，请参见兼容性矩阵：https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search。