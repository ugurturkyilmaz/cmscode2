liferay-releng-app-description=La aplicación ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication le permite ejecutar operaciones de lectura desde un clúster local que se haya configurado para replicar o seguir los índices de un clúster remoto. El clúster local que contiene los índices replicados debe configurarse de forma manual para que la aplicación pueda ejecutar peticiones en este. Para obtener más información sobre la replicación entre clústeres, consulte https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Para obtener más información sobre compatibilidad, consulte la matriz de compatibilidad: https://help.liferay.com/hc/es-es/articles/360016511651#Liferay-Enterprise-Search.