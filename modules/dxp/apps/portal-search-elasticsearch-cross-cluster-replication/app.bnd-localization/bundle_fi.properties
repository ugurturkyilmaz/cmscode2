liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication -sovelluksen avulla voit suorittaa lukutoimintoja paikallisesta klusterista, joka on määritetty replikoimaan tai seuraamaan etäryhmän indeksejä. Paikallinen klusteri, joka sisältää replikoidut indeksit, on määritettävä manuaalisesti, ennen kuin tämä sovellus voi suorittaa pyyntöjä sille. Löydät lisätietoja klusterien välisestä replikaatiosta osoitteessa https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Lisätietoja yhteensopivuudesta on yhteensopivuusmatriisissa: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.