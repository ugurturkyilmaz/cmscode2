liferay-releng-app-description=Az ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication alkalmazás lehetővé teszi, hogy olvasási műveleteket végezzen egy replikálásra vagy egy távoli fürt indexeinek követésére konfigurált helyi fürtön. A replikált indexeket tartalmazó helyi fürtöt manuálisan kell konfigurálni, hogy az alkalmazás végrehajthassa rajta a kérelmeket. A fürtök közti replikációról a https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html címen talál további tudnivalókat.<br />A kompatibilitással kapcsolatban tekintse meg a kompatibilitási mátrixot: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.