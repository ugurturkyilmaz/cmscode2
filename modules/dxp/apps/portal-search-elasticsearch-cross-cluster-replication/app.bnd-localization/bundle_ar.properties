liferay-releng-app-description=يتيح لك تطبيق ${liferay.releng.app.title.prefix} Enterprise Search Cross-Cluster Replication تنفيذ عمليات القراءة من نظام مجموعات محلي تم تكوينه لتكرار أو متابعة الفهارس لنظام مجموعات عن بُعد. يجب تكوين نظام المجموعات المحلي الذي يحتوي على الفهارس المكررة يدويًا قبل أن يتمكن التطبيق من تنفيذ الطلبات مقابله. يمكنك العثور على مزيد من المعلومات حول التكرار عبر نظم المعلومات Cross-Cluster Replication على https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />لتعلُّم المزيد حول التوافق، راجع مخطط التوافق: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.