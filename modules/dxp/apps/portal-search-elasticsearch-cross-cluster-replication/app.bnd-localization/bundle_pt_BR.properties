liferay-releng-app-description=O aplicativo Enterprise Search Cross-Cluster Replication ${liferay.releng.app.title.prefix} permite que você execute operações de leitura de um cluster local que foi configurado para replicar ou acompanhar os índices de um cluster remoto. O cluster local que contém os índices replicados deve ser configurado manualmente antes que este aplicativo possa executar consultas nele. Você pode encontrar mais informações sobre a replicação entre clusters em https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Para saber mais sobre compatibilidade, consulte a matriz de compatibilidade: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.