liferay-releng-app-description=Az ${liferay.releng.app.title.prefix} Enterprise Search Experiences programcsomag a nem fejlesztők számára is feloldja a Liferay keresési keretrendszer teljes teljesítményét. Ez a kiadás bemutatja a "Search Blueprints" alkalmazást, amely lehetővé teszi a keresők rendszergazdái számára, hogy finomhangolják a Liferay alapértelmezett keresési viselkedését, vagy teljesen egyéni keresési algoritmusokat hozzanak létre egy kód nélküli vizuális lekérdezés-építő segítségével. Az egyes terveket több "elem" alkotja, ahol minden elem valamilyen módon módosítja a keresési lekérdezést. Például az egyik elem elrejtheti a "lejárt" címkével ellátott tartalmat, a másik figyelmen kívül hagyhatja a keresési megjegyzéseket, vagy egy további elem tartalmazhat olyan mezőket, amelyeket az alapértelmezett keresési algoritmus általában figyelmen kívül hagy. Az egyes elemek a felhasználói felületek megszokott vezérlőelemei, például beviteli mezők, legördülő listák és dátumválasztók segítségével konfigurálhatók. Számos elem azonnal használatkész, vannak például elemek a találatok földrajzi helyzet, a tartalom frissessége, időalapú feltételek stb. szerinti kiemelésére. A haladó felhasználók saját elemeket hozhatnak létre, hogy kihasználják a Liferay keresési keretrendszer összes képességét.<br /><br />A tervek kontextusfüggőek, ami lehetővé teszi a találatok személyre szabását a felhasználó profilja, szerepköre, helye, helyi ideje, ágazata stb. alapján. Például van terv a feldolgozóipari esettanulmányok kiemelésére a felhasználó e-mail-címe vagy munkaköre alapján. Az egyes keresési oldalak különböző tervekhez rendelhetők, így egyedi keresési algoritmusokat rendelhet a különböző keresési felhasználási esetekhez, például intranetekhez, vagy kereskedelmi és marketingoldalakhoz.