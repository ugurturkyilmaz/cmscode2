liferay-releng-app-description=De ${liferay.releng.app.title.prefix} Enterprise Search Experiences-applicatiesuite ontgrendelt de volledige kracht van Liferay's zoekstructuur voor niet-ontwikkelaars. Deze release introduceert de "Search Blueprints"-app, waarmee zoekbeheerders Liferay's standaard zoekgedrag kunnen aanpassen of volledig aangepaste zoekalgoritmes kunnen bouwen met behulp van een visuele querybouwer zonder code. Elke blauwdruk is samengesteld uit meerdere "elementen", waarbij elk element de zoekopdracht op een bepaalde manier beïnvloedt. Zo kan bijvoorbeeld een element inhoud met de tag "verlopen" verbergen, en kan een ander zoekcommentaren negeren, terwijl een ander element velden kan opnemen die normaal genegeerd worden in het standaard zoekalgoritme. Elk element is configureerbaar door gebruik te maken van bekende UI-besturingselementen zoals invoervelden, dropdowns en datumkiezers. Verschillende elementen zijn OOTB beschikbaar, zoals elementen voor het boosten van resultaten met geolocatie, nieuwheid van inhoud, tijdgebaseerde voorwaardelijke boosts, enz. Gevorderde gebruikers kunnen hun eigen elementen creëren om alle mogelijkheden van Liferay's zoekstructuur te benutten.<br /><br />Blauwdrukken zijn ook contextbewust, waardoor gepersonaliseerde zoekresultaten mogelijk zijn op basis van het profiel van de gebruiker, rollen, locatie, lokale tijd, segment, enz. Een blauwdruk kan bijvoorbeeld casestudy's uit de maakindustrie weergeven op basis van het e-mailadres of de functietitel van de gebruiker. Elke zoekpagina kan worden gekoppeld aan een andere blauwdruk, waardoor unieke zoekalgoritmen voor verschillende zoektoepassingen mogelijk zijn, zoals intranetten of handel- en marketingsites.