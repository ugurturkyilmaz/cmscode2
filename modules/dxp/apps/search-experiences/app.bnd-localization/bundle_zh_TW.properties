liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Experiences 應用程式套件為非開發人員釋放了 Liferay 搜尋框架的全部功能。此版本引入了 "搜尋藍圖" 應用程式，使搜尋管理員能夠調整 Liferay 的預設搜尋行為或使用無代碼可視化查詢構建器，構建完全自定義的搜尋算法。每個藍圖由多個 "元素" 組成，每個元素以某種方式影響搜尋查詢。例如，一個元素可以隱藏標籤為 "過期" 的內容，另一個元素可以忽略搜尋評論，而另一個元素可以包含在預設搜尋演算法中通常被忽略的欄位。每個元素都可以使用熟悉的 UI 控件（如輸入欄位、下拉列表和日期選擇器）進行配置。 OOTB 中有幾個元素可用，例如用於通過地理位置、內容新鮮度、基於時間的條件提升等來提升結果的元素。高級用戶可以創建自己的元素來利用 Liferay 搜尋框架的全部功能。<br /><br / >藍圖還具有上下文感知能力，允許根據使用者的個人資料、角色、位置、當地時間、分眾市場等獲得個人化的搜尋結果。例如，藍圖可以根據使用者的電子郵件地址或職位來促進製造業案例研究。每個搜尋頁面都可以與不同的藍圖相關聯，從而為不同的搜尋使用案例（如 Intranet、電商和營銷網站）提供獨特的搜尋演算法。