liferay-releng-app-description=El paquet d'aplicacions Enterprise Search Experiences ${liferay.releng.app.title.prefix} desbloqueja tota la potència de l'entorn de treball de la cerca de Liferay per a no desenvolupadors. Aquesta versió introdueix l'aplicació "Search Blueprints", que permet als administradors de la cerca modificar el comportament de cerca predeterminat de Liferay o crear uns algoritmes de cerca totalment personalitzats mitjançant un creador visual de consultes sense codi. Cada esquema de pàgina està format per diversos "Elements", i cada Element influeix en la consulta de cerca a la seva manera. Per exemple, un Element pot amagar contingut etiquetat com a "caducat", un altre pot ignorar els comentaris de cerca, mentre que un altre Element pot incloure camps normalment ignorats a l'algoritme de cerca predeterminat. Cada Element és configurable mitjançant controls d'IU habituals, com ara els camps d'entrada, les llistes desplegables i els selectors de dates. Diversos Elements estan disponibles directament; per exemple, els Elements per potenciar els resultats mitjançant geolocalització, l'actualització dels continguts, els potenciadors condicionals basats en l'hora, etc. Els usuaris avançats poden crear els seus propis Elements per treure partit de totes les capacitats de l'entorn de treball de la cerca de Liferay.<br /><br />Els esquemes de pàgina també són sensibles al context i permeten resultats de cerca personalitzats basats en el perfil, els rols i la ubicació de l'usuari, l'hora local, el segment, etc. Per exemple, un esquema de pàgina pot potenciar els casos pràctics de la indústria manufacturera en funció de l'adreça electrònica o el càrrec de l'usuari. Cada pàgina de cerca es pot associar a un esquema de pàgina diferent, i això permet algoritmes de cerca únics per a diferents casos d'ús de cerca com ara intranets i llocs web comercials i de màrqueting.