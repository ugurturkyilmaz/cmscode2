liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Experiences 应用程序套件为非开发者释放了 Liferay 搜索框架的全部功能。此版本引入了"Search Blueprints"应用，使搜索管理员能够调整 Liferay 的默认搜索行为或者使用无代码可视化查询构建器构建完全自定义的搜索算法。每个蓝图由多个"元素"组成，其中每个元素都会以某种方式影响搜索查询。例如，一个元素可以隐藏标记为"过期"的内容，另一个元素可以忽略搜索评论，而另一个元素可以包含在默认搜索算法中通常被忽略的字段。每个元素都可以使用熟悉的 UI 控件（如输入字段、下拉列表和日期选择器）进行配置。有一些开箱即用的元素，例如用于按地理位置、内容新鲜度、基于时间的条件性促进因子等促进结果的元素。高级用户可以创建自己的元素来充分利用 Liferay 搜索框架的全部功能。<br /><br />蓝图还具有上下文感知能力，支持根据用户的个人资料、角色、位置、当地时间、细分市场等提供个性化的搜索结果。例如，蓝图可以根据用户的电子邮件地址或职位来促进制造业案例研究。每个搜索页面都可以与不同的蓝图相关联，从而为不同的搜索用例（如内网、商务和营销站点）提供独特的搜索算法。