liferay-releng-app-description=Die ${liferay.releng.app.title.prefix} Enterprise Search Experiences-Suite von Anwendungen erschließt die volle Leistungsfähigkeit des Such-Frameworks von Liferay für Nicht-Entwickler. Mit dieser Version wird die "Search Blueprints"-App eingeführt, die es Suchadministratoren ermöglicht, das Standard-Suchverhalten von Liferay zu optimieren oder vollständig benutzerdefinierte Suchalgorithmen mit einem visuellen Abfrage-Builder ohne Code zu erstellen. Jeder Blueprint besteht aus mehreren "Elementen", wobei jedes Element die Suchabfrage in irgendeiner Weise beeinflusst. So kann ein Element beispielsweise Inhalte ausblenden, die als "abgelaufen" gekennzeichnet sind, ein anderes kann Suchkommentare ignorieren, während ein weiteres Element Felder einbeziehen kann, die normalerweise im Standardsuchalgorithmus ignoriert werden. Jedes Element ist über vertraute UI-Steuerelemente wie Eingabefelder, Dropdownlisten und Datumsauswahl konfigurierbar. Mehrere Elemente stehen OOTB zur Verfügung, z. B. Elemente zur Verbesserung der Ergebnisse nach Geolokalisierung, Aktualität des Inhalts, zeitbasierte bedingte Verbesserungen usw. Fortgeschrittene Benutzer können ihre eigenen Elemente erstellen, um alle Möglichkeiten des Liferay-Such-Frameworks auszuschöpfen.<br /><br />Blueprints sind auch kontextabhängig und ermöglichen personalisierte Suchergebnisse auf der Grundlage des Benutzerprofils, der Rollen, des Standorts, der Ortszeit, des Segments usw. So kann ein Blueprint beispielsweise Fallstudien aus der Fertigungsindustrie auf der Grundlage der E-Mail-Adresse oder der Berufsbezeichnung des Benutzers anzeigen. Jede Suchseite kann mit einem anderen Blueprint verknüpft werden, was einzigartige Suchalgorithmen für verschiedene Suchanwendungen wie Intranets, Handels- und Marketingsites ermöglicht.