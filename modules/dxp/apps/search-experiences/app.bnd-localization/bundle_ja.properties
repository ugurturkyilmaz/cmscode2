liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Experiences アプリケーションスイートは開発者以外の方が Liferay の検索フレームワークをフル活用できるようにします。このリリースでは、検索管理者が Liferay のデフォルト検索動作を調整したり、コードを使用しない視覚的なクエリビルダーを使用して検索アルゴリズムを完全にカスタマイズしたりできる "Search Blueprints" アプリを導入しています。各ブループリントは複数の "要素" から構成されており、各要素は検索クエリに何らかの影響を及ぼします。例えば、ある要素は "期限切れ" タグが付いたコンテンツを非表示にし、ある要素は検索コメントを無視し、また別の要素はデフォルトの検索アルゴリズムで通常無視されるフィールドを含めることができます。各要素は入力フィールド、ドロップダウンリスト、日付選択カレンダーのような見慣れた UI を使用して構成できます。位置情報、コンテンツの更新時間、時間ベースの条件などで検索結果を絞り込む要素など、一部の要素は初期状態で使用できます。上級者は独自の要素を作成して Liferay の検索フレームワークをフル活用できます。<br /><br />また、ブループリントはコンテキストを認識し、ユーザーのプロフィール、ロール、位置情報、現地時間、セグメント等に応じて個別化した検索結果を提供できるようにします。例えば、ブループリントはユーザーのメールアドレスや役職に応じて製造業の事例への対応を強化できます。各検索ページは別々のブループリントに関連付けることができますので、イントラネット、コマースサイト、マーケティングサイトのようなさまざまな検索の使用事例に対応した特別な検索アルゴリズムを実現することができます。