liferay-releng-app-description=${liferay.releng.app.title.prefix} Enterprise Search Experiences-programsviten låser upp hela Liferays sökramverk för icke-utvecklare. Det här släppet introducerar appen "Search Blueprints" som gör det möjligt för sökadministratörer att ändra Liferays förinställda sökbeteenden eller skapa helt anpassade sökalgoritmer med en visuell frågebyggare utan kod. Varje skiss består av flera element och varje element påverkar sökfrågan på något sätt. Ett element kan exempelvis dölja innehåll som taggats med "förfallen", ett annat kan ignorera att söka efter kommentarer och ett annat element kan innehålla fält som vanligtvis ignoreras i den förinställda sökalgoritmen. Varje element konfigureras med bekanta UI-kontroller som inmatningsfält, listrutor och datumväljare. Det finns flera färdiga element som är tillgängliga, till exempel element för att förstärka resultat med geolokalisering, aktuellt innehåll, tidsbaserade villkorliga förstärkningar etc. Avancerade användare kan skapa egna element för att utnyttja de fullständiga funktionerna i Liferays sökramverk.<br /><br />Skissar är även kontextmedvetna vilket möjliggör anpassade sökresultat baserat på användarens profil, roller, plats, lokal tid, segment etc. En skiss kan exempelvis förstärka studier om tillverkningsbranschen baserat på användarens e-postadress eller yrkestitel. Varje söksida kan tillhöra olika skissar vilket möjliggör unika sökalgoritmer för olika användningsfall för sökningar som intranätsplatser, handels- och marknadsföringswebbplatser.