liferay-releng-app-description=تكشف مجموعة تطبيقات ${liferay.releng.app.title.prefix} Enterprise Search Experiences عن القدرات الكاملة لإطار عمل بحث Liferay لغير المطورين. يقدم هذا الإصدار تطبيق "Search Blueprints"، الذي يتيح لمسؤولي البحث الاستفادة من سلوك البحث الافتراضي في Liferay أو بناء خوارزميات بحث مخصصة بالكامل باستخدام باني الاستعلامات المرئي بدون تعليمات برجمية. ويتألف كل مخطط Blueprint من عدة "عناصر"؛ حيث يؤثر كل عنصر على استعلام البحث بطريقة ما. على سبيل المثال، يمكن لعنصر واحد إخفاء المحتوى الذي يحمل علامة "منتهي الصلاحية"، ويمكن لآخر تجاهل تعليقات البحث، بينما يمكن لعنصر آخر تضمين الحقول التي يتم تجاهلها بشكل عادي في خوارزمية البحث الافتراضية. يتميز كل عنصر بأنه قابل للتكوين باستخدام عناصر تحكم واجهة المستخدم (UI) الشائعة مثل حقول الإدخال والقوائم المنسدلة ومنتقيات التواريخ. تتوفر العديد من العناصر بشكل جاهز، على سبيل المثال العناصر لتعزيز النتائج حسب الموقع الجغرافي وتحديث المحتوى، المعززات الشرطية المعتمدة على الوقت وغيرها. يمكن للمستخدمين المتقدمين إنشاء العناصر الخاصة بهم للاستفادة من الإمكانات الكاملة لإطار عمل بحث Liferay.<br /><br />تعتبر مخططات Blueprints أيضًا متحسسة للسياق، ما يسمح بنتائج البحث الشخصية استنادًا إلى ملف تعريف المستخدم والأدوار والموقع والتوقيت المحلي والمقطع وغيره. على سبيل المثال يمكن لأحد مخططات Blueprint تعزيز دراسات الحالة في مجال التصنيع استنادًا إلى البريد الإلكتروني للمستخدم أو المسمى الوظيفي. ويمكن ربط كل صفحة بحث بمخطط Blueprint مختلف، ما يسمح بخوارزميات البحث الفريدة لحالات استخدام البحث المختلفة مثل شبكات الإنترانت ومواقع التجارة والتسويق.