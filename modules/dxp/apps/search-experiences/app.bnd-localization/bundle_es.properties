liferay-releng-app-description=El conjunto de aplicaciones ${liferay.releng.app.title.prefix} Enterprise Search Experiences permite acceder a todas las funciones del marco de búsqueda de Liferay para usuarios que no sean desarrolladores. En esta versión, se introduce la aplicación «Search Blueprints», que permite a los administradores de búsquedas optimizar el comportamiento de búsqueda por defecto de Liferay o crear algoritmos de búsqueda personalizados completos con un generador de consultas visual sin código. Cada plano está compuesto por varios «elementos», donde cada elemento afecta de alguna forma a la consulta de búsqueda. Por ejemplo, un elemento puede ocultar contenido etiquetado como «caducado», otro puede omitir los comentarios de búsqueda, y otro puede incluir campos que suelen omitirse en el algoritmo de búsqueda por defecto. Cada elemento puede configurarse con controles conocidos de la interfaz de usuario, como campos de entrada, listas desplegables y selectores de fecha. Hay disponibles varios elementos por defecto, como elementos para mejorar los resultados mediante geolocalización, actualización de los contenidos, potenciadores condicionales basados en tiempo, etc. Los usuarios avanzados pueden crear sus propios elementos para aprovechar todas las funciones del marco de búsqueda de Liferay.<br /><br />Los planos también se adaptan al contexto, lo que permite resultados de búsqueda personalizados basados en el perfil, los roles, la ubicación, la hora local, el segmento y otros datos del usuario. Por ejemplo, un plano puede potenciar los casos prácticos del sector de la fabricación según la dirección de correo electrónico o el puesto del usuario. Cada página de búsqueda puede asociarse a un plano distinto, lo que permite usar algoritmos de búsqueda únicos para distintos casos de uso de búsqueda, como sitios de marketing, comercio e intranets.