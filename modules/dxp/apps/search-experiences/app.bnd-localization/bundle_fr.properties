liferay-releng-app-description=La suite d'applications Enterprise Search Experiences ${liferay.releng.app.title.prefix} débloque toute la puissance du framework de recherche de Liferay pour les non-développeurs. Cette version introduit l'application "Search Blueprints", qui permet aux administrateurs de recherche de modifier le comportement de recherche par défaut de Liferay ou de créer des algorithmes de recherche entièrement personnalisés à l'aide d'un constructeur visuel de requêtes sans code. Chaque Plan est composé de plusieurs "Éléments", et chaque élément influence la requête de recherche d'une certaine manière. Par exemple, un élément peut masquer le contenu étiqueté "expiré", un autre peut ignorer les commentaires de recherche, tandis qu'un autre élément peut inclure des champs normalement ignorés dans l'algorithme de recherche par défaut. Chaque élément est configurable à l'aide de contrôles d'interface utilisateur familiers tels que des champs de saisie, des listes déroulantes et des sélecteurs de date. Plusieurs éléments sont disponibles directement, comme par exemple des éléments pour améliorer les résultats par géolocalisation, fraîcheur du contenu, boosts conditionnels basés sur le temps, etc. Les utilisateurs avancés peuvent créer leurs propres Éléments pour exploiter toutes les capacités du framework de recherche de Liferay.<br /><br />Les Plans sont également sensibles au contexte, ce qui permet de personnaliser les résultats de recherche en fonction du profil de l'utilisateur, de ses rôles, de sa localisation, de l'heure locale, de son segment, etc. Par exemple, un Plan peut stimuler les études de cas de l'industrie manufacturière en fonction de l'adresse e-mail ou de l'intitulé du poste de l'utilisateur. Chaque page de recherche peut être associée à un Plan différent, permettant des algorithmes de recherche uniques pour différents cas d'utilisation de la recherche comme les intranets, le commerce et les sites de marketing.