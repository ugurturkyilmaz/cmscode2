liferay-releng-app-description=Sovelluksen ${liferay.releng.app.title.prefix} Enterprise Search Experiences -sovelluspaketti tarjoaa Liferayn hakukehyksen täyden tehon muillekin kuin kehittäjille. Tähän julkaisuversioon sisältyy Search Blueprints -sovellus, jonka avulla haun ylläpitäjät voivat säätää Liferayn oletushakutoimintaa tai luoda täysin mukautettuja hakualgoritmeja käyttämällä kooditonta visuaalista kyselyiden luontityökalua. Jokainen blueprint-suunnitelma koostuu useista elementeistä, joista jokainen vaikuttaa hakukyselyyn jollakin tavalla. Esimerkiksi yksi elementti voi piilottaa vanhentuneeksi merkityn sisällön, toinen voi ohittaa kommenttien haun, ja kolmas elementti voi sisältää kenttiä, joita ei normaalisti huomioida oletushakualgoritmissa. Kunkin elementin voi määrittää käyttämällä tuttuja käyttöliittymän osia, kuten tekstikenttiä, avattavia luetteloita ja päivämäärän valitsimia. Useita elementtejä on saatavilla valmiiksi, kuten tulosten tehostaminen maantieteellisen sijainnin mukaan, sisällön tuoreus, aikaan perustuvat ehdolliset tehostukset jne. Kokeneet käyttäjät voivat luoda omia elementtejään hyödyntääkseen Liferayn hakukehyksen täyttä potentiaalia.<br /><br />Blueprint-suunnitelmat ovat myös kontekstitietoisia, mikä mahdollistaa personoidut hakutulokset perutuen käyttäjän profiiliin, rooliin, sijaintiin, paikalliseen aikaan, segmenttiin jne. Blueprint-suunnitelma voi esimerkiksi tehostaa tuotantoalan tapaustukimuksia käyttäjän sähköpostiosoitteen tai työnimikkeen perusteella. Kunkin hakusivun voi liittää eri blueprint-suunnitelmaan, mikä mahdollistaa yksilölliset hakualgoritmit erilaisissa haun käyttötarkoituksissa, kuten intraneteissä, verkkokaupassa ja markkinointisivustoilla.