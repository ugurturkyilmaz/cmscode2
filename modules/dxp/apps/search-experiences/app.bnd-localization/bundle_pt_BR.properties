liferay-releng-app-description=O pacote de aplicativos Enterprise Search Experiences ${liferay.releng.app.title.prefix} desbloqueia todo o poder da estrutura de pesquisa Liferay para não desenvolvedores. Esta versão apresenta o aplicativo "Search Blueprints", que permite aos administradores de pesquisa modificar o comportamento de pesquisa padrão do Liferay ou criar algoritmos de pesquisa totalmente personalizados usando um criador de consulta visual sem código. Cada layout de página consiste em vários "Elementos", e cada Elemento influencia a consulta de pesquisa de sua própria maneira. Por exemplo, um Elemento pode ocultar o conteúdo rotulado como "expirado", outro pode ignorar os comentários de pesquisa, enquanto outro Elemento pode incluir campos normalmente ignorados no algoritmo de pesquisa padrão. Cada item é configurável usando controles de interface do usuário comuns, como campos de entrada, listas suspensas e seletores de data. Vários itens estão disponíveis diretamente; por exemplo, elementos para aprimorar os resultados por geolocalização, atualização de conteúdo, intensificadores condicionais baseados em tempo e assim por diante. Os usuários avançados podem criar seus próprios elementos para tirar proveito de todos os recursos do ambiente de trabalho de pesquisa Liferay.<br /><br />Os layouts de página também são sensíveis ao contexto e permitem resultados de pesquisa personalizados com base no perfil do usuário, funções e localização, hora local, segmento e muito mais. Por exemplo, um layout de página pode aprimorar os estudos de caso da indústria de manufatura com base no endereço de e-mail ou posição do usuário. Cada página de pesquisa pode ser associada a um layout de página diferente, e isso permite algoritmos de pesquisa exclusivos para diferentes casos de uso de pesquisa, como intranets e sites comerciais e de marketing.