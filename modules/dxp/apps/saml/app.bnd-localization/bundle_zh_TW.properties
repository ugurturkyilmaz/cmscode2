liferay-releng-app-description=安全聲明標記語言2.0（SAML 2.0）是 SAML OASIS 標準的一個版本，用於在安全域之間交換身份驗證和授權數據。 SAML 2.0 是基於 XML 的協議，它使用包含斷言的安全 tokens 在身份提供者和 Web 服務之間傳遞有關委託人（通常是最終用戶）的信息。 SAML 2.0 支持基於 Web 的身份驗證和授權方案，包括單點登錄（SSO）。 此應用程式使 Liferay 可以充當 SAML 2.0 身份提供程序（IdP）或服務提供程序（SP）。 它基於OpenSAML 構建，並使用 Java 密鑰庫提供安全性證書/憑證。 安裝此應用程式後，需要進行其他配置才能使該應用程式適合您的本地 SAM L環境和配置。 訪問文檔鏈接以了解有關 SAML 及其配置選項的更多資訊。<br /> <br />受支持的 SAML 提供程式：PingFederate、ADFS、Shibboleth、Siteminder 和 OpenAM。