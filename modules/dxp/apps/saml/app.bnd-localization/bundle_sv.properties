liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) är en version av SAML OASIS-standard för att utbyta autentiserings- och auktoriseringsdata mellan säkerhetsdomäner. SAML 2.0 är ett XML-baserat protokoll som använder säkerhetstokens som innehåller bekräftelser för att skicka information om ett huvudkonto (vanligtvis en slutanvändare) mellan en identitetsprovider och en webbtjänst. SAML 2.0 aktiverar webbaserade autentiserings- och auktoriseringsscenarier inklusive enkel inloggning (SSO). Med den här appen kan Liferay agera som en SAML 2.0 identitetsprovider (IdP) eller tjänsteleverantör (SP). Den är byggd på en OpenSAML och använder Java Keystore för att tillhandahålla certifikat/inloggningsuppgifter för säkerhet. När den här appen installerats krävs ytterligare konfiguration för att anpassa appen med din lokala SAML-miljö och konfiguration. Gå till dokumentationslänken för att läsa mer om SAML och dess konfigurationsalternativ.<br /><br />SAML-leverantörer som stöds: PingFederate, ADFS, Shibboleth, Siteminder och OpenAM.