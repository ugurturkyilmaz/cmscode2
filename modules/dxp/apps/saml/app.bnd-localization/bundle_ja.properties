liferay-releng-app-description=Security Assertion Markup Language 2.0（SAML 2.0）は、セキュリティドメイン間で認証・承認データを交換するためのSAML OASIS規格のバージョンです。SAML 2.0はXMLベースのプロトコルであり、アサーションを含むセキュリティトークンを使用してIDプロバイダーとWebサービスの間でプリンシパル（通常はエンドユーザー）に関する情報を受け渡します。SAML 2.0は、シングルサインオン（SSO）を含むWebベースの認証・承認シナリオを実現します。このアプリを使用すると、LiferayをSAML 2.0 IDプロバイダー（IdP）やサービスプロバイダー（SP）として機能させることができます。OpenSAMLを利用して作成されており、Javaキーストアを使用してセキュリティ用の証明書/資格情報を提供しています。このアプリをインストールした後は、アプリをローカルSAMLの環境と構成に適合させるための追加設定が必要になります。SAMLとその構成オプションの詳細については、ドキュメントのリンクにアクセスしてください。<br /><br />サポート対象のプロバイダーは、PingFederate / ADFS / Shibboleth / Siteminder / OpenAM です。