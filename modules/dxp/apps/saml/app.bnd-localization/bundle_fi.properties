liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) on SAML OASIS -standardin versio todennus- ja valtuutustietojen vaihtoon suojausalueiden välillä. SAML 2.0 on XML-pohjainen protokolla, joka käyttää väitteitä sisältäviä suojaustunnuksia välittäessään tietoja päämiehestä (yleensä loppukäyttäjästä) henkilöllisyyden tarjoajan ja verkkopalvelun välillä. SAML 2.0 mahdollistaa verkkopohjaisen todennuksen ja todennuskenaariot, mukaan lukien kertakirjautuminen (SSO). Tämän sovelluksen avulla Liferay voi toimia SAML 2.0 -tunnuksen tarjoajana (IdP) tai palveluntarjoajana (SP). Se on rakennettu OpenSAML:n päälle ja käyttää Java Keystore -ohjelmaa varmenteiden/tunnistetietojen tarjoamiseen suojausta varten. Kun tämä sovellus on asennettu, tarvitaan lisäasetuksia sovelluksen mukauttamiseksi paikalliseen SAML-ympäristöön ja kokoonpanoon. Käy Dokumentaatio-linkissä saadaksesi lisätietoja SAML:stä ja sen määritysvaihtoehdoista.<br /><br />Tuetut SAML-palveluntarjoajat: PingFederate, ADFS, Shibboleth, Siteminder ja OpenAM.