liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) is een versie van de SAML OASIS-standaard voor het uitwisselen van authenticatie- en autorisatiegegevens tussen beveiligingsdomeinen. SAML 2.0 is een op XML gebaseerd protocol dat beveiligingstokens met beweringen gebruikt om informatie over een principal (meestal een eindgebruiker) door te geven tussen een identiteitsprovider en een webservice. SAML 2.0 maakt webgebaseerde authenticatie- en autorisatiescenario's mogelijk, inclusief single sign-on (SSO). Met deze app kan Liferay optreden als SAML 2.0-identiteitsprovider (IdP) of serviceprovider (SP). SAML 2.0 is gebouwd op OpenSAML en gebruikt de Java Keystore voor het verstrekken van certificaten/referenties voor beveiliging. Na installatie van deze app is aanvullende configuratie vereist om de app aan te passen aan uw lokale SAML-omgeving en configuratie. Volg de documentatielink voor meer informatie over SAML en de configuratie-opties.<br /><br />Ondersteunde SAML-providers: PingFederate, ADFS, Shibboleth, Siteminder en OpenAM.