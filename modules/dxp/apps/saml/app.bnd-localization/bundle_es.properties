liferay-releng-app-description=El lenguaje SAML 2.0 (lenguaje de marcado de aserción de seguridad) es una versión del estándar OASIS SAML para el intercambio de datos de autorización y autenticación entre dominios de seguridad. SAML 2.0 es un protocolo basado en XML que usa tokens de seguridad que contienen aserciones para pasar información sobre una entidad de seguridad (normalmente, un usuario final) entre un proveedor de identidades y un servicio web. SAML 2.0 permite el uso de escenarios de autorización de autenticación basados en web, incluido el inicio de sesión único (SSO). Esta aplicación permite a Liferay actuar como un proveedor de identidades (IdP) o proveedor de servicios (SP) de SAML 2.0. Se basa en OpenSAML y usa el almacén de claves de Java para proporcionar certificados o credenciales de seguridad. Después de instalar la aplicación, es necesario realizar configuraciones adicionales para adaptar la aplicación a su entorno y configuración local de SAML. Visite el enlace de la documentación para obtener más información sobre SAML y las opciones de configuración.<br /><br />Proveedores de SAML compatibles: PingFederate, AD FS, Shibboleth, SiteMinder y OpenAM.