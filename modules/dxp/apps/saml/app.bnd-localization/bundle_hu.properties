liferay-releng-app-description=A Security Assertion Markup Language 2.0 (SAML 2.0) a biztonsági tartományok közötti hitelesítő és jogosultsági adat-váltás SAML OASIS szabványának egy verziója. A SAML 2.0 egy XML-alapú protokoll, amely helyességi feltételeket tartalmazó biztonsági tokeneket használ, amelyek közvetítik a rendszerbiztonsági tag (általában egy végfelhasználó) adatait az identitásszolgáltató és egy webes szolgáltatás között. A SAML 2.0 lehetővé teszi a web-alapú hitelesítési és jogosultsági forgatókönyvek használatát, például az egyszeri bejelentkezést (SSO). Az alkalmazás lehetővé teszi, hogy a Liferay SAML 2.0 identitásszolgáltatóként (IdP) vagy szolgáltatóként (SP) működjön. Az OpenSAML-re épül, és a Java Keystore használatával nyújt biztonsági tanúsítványokat/hitelesítő adatokat. Az alkalmazás telepítését követően további konfigurációra van szükség, amely az alkalmazást a helyi SAML környezethez és konfigurációhoz alakítja. Az SAML-vel és a konfigurációs lehetőségeivel a Dokumentáció hivatkozás segítségével ismerkedhet meg.<br /><br />Támogatott SAML szolgáltatók: PingFederate, ADFS, Shibboleth, Siteminder és OpenAM.