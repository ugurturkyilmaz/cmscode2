liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) 是 SAML OASIS 标准的一个版本，用于在安全域之间交换身份验证和授权数据。SAML 2.0 是一种基于 XML 的协议，它使用包含断言的安全令牌在身份提供商和 Web 服务之间传递有关委托人（通常是最终用户）的信息。SAML 2.0 支持基于 Web 的身份验证和授权方案，包括单点登录 (SSO)。借助此应用，Liferay 可以充当 SAML 2.0 身份提供商 (IdP) 或服务提供商 (SP)。它在 OpenSAML 之上构建，使用 Java 密钥库来提供安全性证书/凭证。安装此应用后，需要其他配置才能使该应用适合您的本地 SAML 环境和配置。访问文档链接以详细了解 SAML 及其配置选项。<br /><br />受支持的 SAML 提供商：PingFederate、ADFS、Shibboleth、Siteminder 和 OpenAM。