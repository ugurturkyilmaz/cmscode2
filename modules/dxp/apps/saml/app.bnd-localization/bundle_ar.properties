liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) هي إصدار من معيار SAML OASIS لتبادل بيانات المصادقة والتخويل بين مجالات الأمان. يُعتبر SAML 2.0 بروتوكولاً يعتمد على XML والذي يستخدم رموز أمان تحتوي على توكيدات لتمرير معلومات حول مبدأ ما (عادة ما يكون المستخدم النهائي) بين أحد موفري الهوية وخدمة ويب. يتيح SAML 2.0 المصادقة المعتمدة على الويب وسيناريوهات التخويل يشمل ذلك التسجيل مرة واحدة (SSO). ويتيح هذا التطبيق لـ Liferay العمل كموفر هوية (IdP) أو موفر خدمة (SP) لـ SAML 2.0. ويتم بناؤه على OpenSAML ويستخدم Java Keystore لتوفير الشهادات/بيانات الاعتماد للأمان. بمجرد تثبيت هذا التطبيق، فإن يتطلب تكوينًا إضافيًا لتكييف التطبيق مع بيئة SAML المحلية لديك والتكوين الخاصة بك. قم بزيارة رابط المستندات لتعلُّم المزيد حول SAML وخيارات تكوينه.<br /><br />موفرو SAML المدعومون: PingFederate وADFS وShibboleth وSiteminder وOpenAM.