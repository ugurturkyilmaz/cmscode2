liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) ist eine Version des SAML OASIS-Standards zum Austausch von Authentifizierungs- und Autorisierungsdaten zwischen Sicherheitsdomänen. SAML 2.0 ist ein XML-basiertes Protokoll, das Sicherheitstoken verwendet, die Assertionen enthalten, um Informationen über einen Prinzipal (in der Regel einen Endbenutzer) zwischen einem Identitätsanbieter und einem Webdienst zu übertragen. SAML 2.0 ermöglicht webbasierte Authentifizierungs- und Autorisierungsszenarien einschließlich Single Sign-On (SSO). Diese App ermöglicht es Liferay, als SAML 2.0 Identity Provider (IdP) oder Service Provider (SP) zu agieren. Sie baut auf OpenSAML auf und verwendet den Java Keystore zur Bereitstellung von Zertifikaten/Anmeldedaten für die Sicherheit. Sobald diese App installiert ist, ist eine zusätzliche Konfiguration erforderlich, um die App an Ihre lokale SAML-Umgebung und -Konfiguration anzupassen. Klicken Sie auf den Link Dokumentation, um mehr über SAML und seine Konfigurationsmöglichkeiten zu erfahren.<br /><br />Unterstützte SAML-Provider: PingFederate, ADFS, Shibboleth, Siteminder und OpenAM.