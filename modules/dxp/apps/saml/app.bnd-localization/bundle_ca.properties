liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) és una versió de l'estàndard SAML OASIS per intercanviar dades d'autenticació i autorització entre dominis de seguretat. SAML 2.0 és un protocol basat en XML que utilitza testimonis de seguretat que contenen afirmacions per transmetre informació sobre un principal (normalment un usuari final) entre un proveïdor d'identitat i un servei web. SAML 2.0 permet escenaris d'autenticació i autorització basats en el web, com ara l'inici de sessió únic (SSO). Aquesta aplicació permet que Liferay actuï com a proveïdor d'identitat (sdP) o proveïdor de serveis (SP) SAML 2.0. Està construïda sobre OpenSAML i utilitza el Keystore de Java per proporcionar certificats o credencials per a la seguretat. Un cop instal·lada l'aplicació, es requereix una configuració addicional per adaptar l'aplicació al vostre entorn i configuració SAML locals. Visiteu l'enllaç de la Documentació per obtenir més informació sobre SAML i les seves opcions de configuració.<br /><br />Proveïdors de SAML admesos: PingFederate, ADFS, Shibboleth, Siteminder, i OpenAM.