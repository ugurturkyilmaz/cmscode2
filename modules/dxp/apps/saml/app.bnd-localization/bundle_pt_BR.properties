liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) é uma versão do padrão SAML OASIS para a troca de dados de autenticação e autorização entre domínios de segurança. SAML 2.0 é um protocolo baseado em XML que usa tokens de segurança contendo asserções para passar informações sobre uma entidade (normalmente um usuário final) entre um provedor de identidade e um serviço web. O SAML 2.0 permite cenários de autenticação e autorização baseados na web, incluindo logon único (SSO). Este aplicativo permite que a Liferay atue como Provedor de identidade (IdP) ou Provedor de serviço (SP) SAML 2.0. Ele é construído em OpenSAML e usa o Java Keystore para fornecer certificados/credenciais de segurança. Depois que este aplicativo for instalado, será necessária mais uma configuração para que ele se adequar ao seu ambiente local e à configuração SAML. Consulte o link Documentação para saber mais sobre SAML e suas opções de configuração.<br /><br />Provedores SAML com suporte: PingFederate, ADFS, Shibboleth, Siteminder e OpenAM.