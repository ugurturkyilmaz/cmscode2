liferay-releng-app-description=A Lightweight Directory Access Protocol (LDAP) elosztott címtár-adat szolgáltatás internetprotokoll (IP) hálózaton keresztül történő elérésére és kezelésére szolgáló alkalmazásprotokoll.<br /><br />Az alkalmazás a Liferay felhasználói adattárat LDAP protokoll útján teszi elérhetővé. Ezáltal a harmadik felektől származó eszközök úgy férhetnek hozzá a Liferay felhasználói adatokhoz (profilhoz, szerepkörökhöz, csoportokhoz, stb.), mintha azok LDAP kiszolgálón lennének.<br /><br />Az alkalmazás Liferay szolgáltatásként telepítődik.