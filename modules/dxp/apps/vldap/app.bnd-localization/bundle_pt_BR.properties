liferay-releng-app-description=O Lightweight Directory Access Protocol (LDAP) é um protocolo de aplicativo para acessar e gerenciar serviços de informações de diretório distribuídos em uma rede de Protocolo da Internet (IP).<br /><br />Este aplicativo expõe o armazenamento de dados do usuário do Liferay através de protocolos LDAP. Isso permite que ferramentas de terceiros acessem as informações do usuário Liferay (perfil, funções, grupos, etc.) como se estivessem acessando um servidor LDAP.<br /><br />Este aplicativo é instalado como um serviço Liferay.