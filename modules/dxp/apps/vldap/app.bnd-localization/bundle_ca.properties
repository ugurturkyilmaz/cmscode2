liferay-releng-app-description=El LDAP (Lightweight Directory Access Protocol) és un protocol d'aplicació per accedir i mantenir serveis d'informació de directori distribuïts a través d'una xarxa IP (Internet Protocol).<br /><br />Aquesta aplicació exposa el magatzem de dades de l'usuari de Liferay mitjançant els protocols LDAP. Això permet que les eines de tercers accedeixin a la informació de l'usuari de Liferay (perfil, rols, grups, etc) com si accedissin a un servidor LDAP.<br /><br />Aquesta aplicació s'instal·la com un servei de Liferay.