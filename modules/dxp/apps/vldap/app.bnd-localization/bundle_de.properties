liferay-releng-app-description=Lightweight Directory Access Protocol (LDAP) ist ein Anwendungsprotokoll für den Zugriff auf und die Pflege von verteilten Verzeichnisinformationsdiensten über ein Internetprotokoll (IP)-Netzwerk.<br /><br />Diese App macht den Benutzerdatenspeicher von Liferay über die LDAP-Protokolle zugänglich. Dadurch können Drittanbieter-Tools so auf Liferay-Benutzerinformationen (Profil, Rollen, Gruppen usw.) zugreifen, als ob sie auf einen LDAP-Server zugreifen würden.<br /><br />Diese App wird als Liferay-Dienst installiert.