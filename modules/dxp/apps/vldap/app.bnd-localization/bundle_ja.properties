liferay-releng-app-description=Lightweight Directory Access Protocol（LDAP）は、インターネットプロトコル（IP）ネットワーク経由で分散ディレクトリ情報サービスにアクセスし、管理するためのアプリケーションプロトコルです。<br /><br />このアプリは、LDAPプロトコルを介してLiferayユーザーデータストアを公開します。これにより、サードパーティ製のツールがLDAPサーバーにアクセスするかのようにLiferayユーザー情報（プロフィール、ロール、グループなど）にアクセスできるようになります。<br /><br />このアプリは、Liferayのサービスとしてインストールされます。