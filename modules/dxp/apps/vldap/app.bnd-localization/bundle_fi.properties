liferay-releng-app-description=Lightweight Directory Access Protocol (LDAP) on sovellusprotokolla hajautettujen hakemistotietopalvelujen käyttämiseen ja ylläpitoon Internet Protocol (IP) -verkon kautta.<br /><br />Tämä sovellus paljastaa Liferayn käyttäjätietovaraston LDAP-protokollien kautta. Tämä sallii kolmannen osapuolen työkalujen käyttää Liferay-käyttäjätietoja (profiili, roolit, ryhmät jne.) ikään kuin LDAP-palvelinta.<br /><br />Tämä palvelin asentaa Liferay-palvelun.