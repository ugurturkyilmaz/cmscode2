liferay-releng-app-description=Lightweight Directory Access Protocol (LDAP) هو بروتوكول تطبيق لتقييم وصيانة خدمات معلومات الدليل الموزع عبر شبكة بروتوكول الإنترنت (IP).<br /><br />يعرض هذا التبطيق متجر بيانات مستخدم Liferay عن طريق بروتوكولات LDAP. وهذا يسمح لأدوات الجهات الخارجية بالوصول إلى معلومات مستخدم Liferay (ملف التعريف والأدوار والمجموعات وغيره) كما لو أنها تصل إلى خادم LDAP.<br /><br />يتم تثبيت هذا التطبيق كخدمة Liferay.