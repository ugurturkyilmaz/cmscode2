liferay-releng-app-description=LDAP (protocolo ligero de acceso a directorios) es un protocolo de aplicaciones para obtener acceso y mantener servicios distribuidos de información de directorio a través de una red de protocolo de Internet (IP).<br /><br />Esta aplicación expone el almacén de datos de usuarios de Liferay mediante los protocolos de LDAP. Esto permite a herramientas de terceros acceder a la información de usuarios de Liferay (perfiles, roles, grupos, etc.) como si se accediera a un servidor LDAP.<br /><br />Esta aplicación se instala como un servicio de Liferay.