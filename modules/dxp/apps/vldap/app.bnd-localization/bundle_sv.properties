liferay-releng-app-description=Lightweight Directory Access Protocol (LDAP) är ett programprotokoll för att öppna och behålla tjänster för information om distribuerade kataloger över ett internetprotokoll (IP)-nätverk.<br /><br />Den här appen exponerar Liferays användardatalager via LDAP-protokoll. Detta ger verktyg från tredje part tillgång till Liferay-användarinformation (profil, roller, grupper etc) som om det vore från en LDAP-server.<br /><br />Den här appen installeras som en Liferay-tjänt.