liferay-releng-app-description=O Lightweight Directory Access Protocol (LDAP) é un protocolo de aplicacións para acceder e manter servizos de informacións de directorio distribuídos nunha rede de Protocolo de Internet (IP).<br /><br />Esta aplicación expón o almacenamento de datos do usuario do Liferay a través de protocolos LDAP. Iso permite que ferramentas de terceiros accedan as informacións do usuario Liferay (perfil, funcións, grupos, etc.) como se estivesen accedendo un servidor LDAP.<br /><br />Esta aplicación é instalada como un servizo Liferay.