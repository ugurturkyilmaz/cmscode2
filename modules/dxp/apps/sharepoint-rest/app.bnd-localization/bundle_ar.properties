liferay-releng-app-description=يتيح Liferay REST Connector for SharePoint للمستخدمين التفاعل مع الملفات في مكتبات SharePoint من داخل مكتبة المستندات والوسائط في Liferay. يعمل هذا التطبيق على إتاحة نوع مستودع SharePoint في مكتبة المستندات والوسائط لتثبيت مكتبات SharePoint. وداخل كل مستودع، يمكن للمستخدمين عرض مستندات ومجلدات وإضافتها وتعديلها ونقلها. ينشر التطبيق الإجراءات التي يتم تنفيذها في مكتبة SharePoint إلى مستودع SharePoint في مكتبة المستندات والوسائط لـ Liferay، والعكس صحيح.<br /><br />فيما يلي بعض إمكانات التطبيق:<br /><br />* قراءة/كتابة المستندات والمجلدات<br />* تسجيل وصول مستند وتسجيل خروجه والتراجع عن تسجيل الخروج<br />* تنزيل المستندات<br />* نقل المجلدات والمستندات داخل المستودع<br />* الحصول على تاريخ المراجعات<br />* الرجوع إلى مراجعة<br /><br />تطبيق Liferay REST Connector for SharePoint:<br /><br />* يعمل مع SharePoint 2016 وSharePoint Online<br />* يستخدم Azure ACS مع OAuth 2 لتخويل خادم SharePoint (وبالتالي يجب عليك تمكين دعم HTTPS في خادم التطبيق الخاص بك)<br /><br />قم بتوصيل Liferay Digital Experience Platform مع مكتبات SharePoint الخاصة بك اليوم!<br /><br />تغيير مهم: تم تغيير اسم هذا التطبيق مؤخرًا. يرجى زيارة https://help.liferay.com/hc/en-us/articles/360018233992 لمزيد من المعلومات حول إجراء التثبيت.