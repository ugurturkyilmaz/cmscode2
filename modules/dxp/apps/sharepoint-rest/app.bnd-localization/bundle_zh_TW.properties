liferay-releng-app-description=Liferay REST Connector for SharePoint 使用戶可以從 Liferay 文件與媒體庫中與 SharePoint 庫中的文件進行交互。此應用程式在 "文件與媒體庫" 中提供了一種 SharePoint 庫類型，用於安裝 SharePoint 庫。在這樣的儲存庫中，用戶可以查看、添加、修改和移動文件和資料夾。該應用程式將在 SharePoint 庫中執行的操作傳播到 Liferay 文件與媒體庫中的 SharePoint 儲存庫，反之亦然。<br /><br />以下是該應用程式的一些功能：<br /><br /> *讀取/寫入文件和資料夾<br /> *檔案簽入、簽出和撤回<br /> *下載文件<br /> *在儲存庫中移動資料夾和文件<br /> *獲取修訂歷史記錄<br /> *恢復為修訂版本<br /> <br />用於 SharePoint的 Liferay REST 連接器：<br /> <br /> *與 SharePoint 2016 和 SharePoint Online 一起使用<br /> *使用 Azure ACS 使用 OAuth 2 進行 SharePoint 服務器授權（因此必須在應用服務器中啟用 HTTPS 支持）<br /><br />將 Liferay Digital Experience Platform 與 SharePoint 庫立即連接！<br /><br />重要更改：該應用程式的名稱最近已更改。請訪問 https://help.liferay.com/hc/en-us/articles/360018233992 了解有關安裝過程的更多資訊。