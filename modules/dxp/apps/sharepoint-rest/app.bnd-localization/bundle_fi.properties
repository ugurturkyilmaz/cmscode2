liferay-releng-app-description=Liferay REST Connector for SharePoint antaa käyttäjien olla vuorovaikutuksessa tiedostojen kanssa SharePoint-kirjastoissa Liferay Documents and Media -kirjastosta. Tämä sovellus tarjoaa Asiakirjat ja media -kirjastossa SharePoint-arkistotyypin SharePoint-kirjastojen liittämistä varten. Tällaisessa arkistossa käyttäjät voivat tarkastella, lisätä, muokata ja siirtää tiedostoja ja kansioita. Sovellus levittää SharePoint-kirjastossa suoritetut toiminnot Liferay Documents and Media Libraryn SharePoint-arkistoon ja pänvastoin.<br /><br /> Tässä on joitain sovelluksen ominisuuksia:<br /> <br /> * Asiakirjojen ja kansioiden lukeminen/kirjoittaminen<br />* Asiakirjojen sisäänkirjautuminen, uloskirjautuminen ja peruuttaminen uloskirjautumisesta<br />* Asiakirjojen lataaminen<br />* Kansioiden ja asiakirjojen siirtäminen arkistoon<br />* Versiohistorian haku<br />* Paluu aiempaan versioon<br /><br />Liferay REST -liitin SharePointille:<br /><br />* Toimii SharePoint 2016:n ja SharePoint Onlinen kanssa<br />* Käyttää Azure ACS:ää OAuth 2:n kanssa SharePoint-palvelimen valtuutusta varten (sinun on siksi otettava käyttöön HTTPS-tuki sovelluspalvelimellasi)<br /><br />Yhdistä Liferay Digital Experience Platform -ohjelma SharePoint-kirjastoihisi tänään!<br /><br />Tärkeä muutos: Tämän sovelluksen nimi muutettiin äskettäin. Käy osoitteessa https://help.liferay.com/hc/en-us/articles/360018233992 saadaksesi lisätietoja asennustavasta.