liferay-releng-app-description=Liferay REST Connector for SharePoint permet que els usuaris interaccionein amb fitxers a les llibreries SharePoint des de dins d'una biblioteca de Documents i Multimèdia de Liferay. Aquesta aplicació ofereix a la biblioteca de Documents i Multimèdia un tipus de repositori SharePoint per muntar biblioteques de SharePoint. Dins d'aquest repositori, els usuaris poden veure, afegir, modificar i moure fitxers i carpetes. L'aplicació propaga les accions realitzades a la biblioteca SharePoint al repositori SharePoint de la biblioteca de Documents i Multimèdia de Liferay, i viceversa.<br /><br />Aquestes són algunes de les funcions de l'aplicació:<br /><br />:Llegir/escriure documents i carpetes<br />*Arxivament, extracció i anul·lació de l'extracció de documents<br />*Baixar documents<br />*Moure carpetes i documents dins del repositori<br />*Obtenir un historial de revisions<br />*Revertir a una revisió<br /><br />Liferay REST Connector for SharePoint:<br /><br />*Funciona amb SharePoint 2016 i SharePoint Oline<br />*Utilitza Azure ACS amb OAuth 2 per a l'autorització del servidor de SharePoint (per tant, heu d'habilitar el suport HTTPS al vostre servidor d'aplicacions)<br /><br />Connecteu la vostra plataforma d'experiències digitals de Liferay amb les vostres biblioteques de SharePoint avui!<br /><br />Canvi important: el nom d'aquesta aplicació ha canviat recentment. Consulteu https://help.liferay.com/hc/en-us/articles/360018233992 per obtenir més informació sobre el procediment d'instal·lació.