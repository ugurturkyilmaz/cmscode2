liferay-releng-app-description=O Liferay REST Connector para SharePoint permite que os usuários interajam com arquivos de biblioteca do SharePoint de uma biblioteca de Documentos e Mídia Liferay. Este aplicativo disponibiliza na biblioteca de Documentos e Mídia um tipo de repositório do SharePoint para a montagem de bibliotecas do SharePoint. Em tal repositório, os usuários podem visualizar, adicionar, editar e mover arquivos e pastas. O aplicativo propaga as ações realizadas na biblioteca do SharePoint para o repositório do SharePoint da Biblioteca de Documentos e Mídia Liferay e vice-versa.<br /><br />Aqui estão alguns dos recursos do aplicativo:<br /><br />* Ler/gravar documentos e pastas<br />* Fazer check-in, fazer check-out e desfazer o check-out de número de documentos <br /> * Carregar documentos<br />* Mover pastas e documentos para o repositório<br />* Obter histórico de revisão<br />* Voltar para uma revisão<br /><br />O REST Connector Liferay para SharePoint:<br /><br />* Funciona com SharePoint 2016 e SharePoint Online<br />* Usa Azure ACS com OAuth 2 para autorização de servidor do SharePoint (então você precisa habilitar o suporte HTTPS em seu servidor de aplicativos)<br /><br />Conecte sua plataforma de experiência digital Liferay às suas bibliotecas do SharePoint hoje!<br /><br />Alteração importante: o nome deste aplicativo foi alterado recentemente. Visite https://help.liferay.com/hc/en-us/articles/360018233992 para obter mais informações sobre o procedimento de instalação.