liferay-releng-app-description=Liferay Reportsの使いやすく直感的なUIを活用してレポートを作成し、スケジュール生成を計画できます。Liferay Reportsアプリは優れた実装のJasper Reportsを使用してレポートエンジンを実装しており、初期状態でレポートの定義（レポートデザイナーで設計されたもの）をReports Adminにアップロードし、[Definitions] タブから実行できるようになっています。レポートの生成は手動で実行するか、スケジュールを指定して実行できます。レポートはHTML / CSV / XLS / PDFなどにエクスポートできます。また、レポートはコントロールパネルのReports Adminアプリケーションや、Reports Displayアプリケーションのあるページで表示したり、メールで配信したりできます。