liferay-releng-app-description=Använd Liferay Reports lättanvända och intuitiva användargränssnitt för att skapa och schemalägga rapportgenereringar. Liferay Reports-appen paketerar en rapportmotor med Jasper Reports, en utmärkt implementering, och ger dig en färdig möjlighet att ladda upp rapportdefinitioner (designad i en rapportdesigner) i Reports Admin, och kör dem från fliken Definitioner. Generera rapporter manuellt eller schemalägg rapportgenereringar. Exportera rapporter till HTML, CSV, XLS, PDF med mera. Rapporter kan visas i Reports Admin-applikationen i kontrollpanelen eller på en sida med Reports Display-applikationen, och kan även levereras via e-post.