liferay-releng-app-description=Hyödynnä Liferay-raporttien helppokäyttöistä ja intuitiivista käyttöliittymää raporttien ja niiden ajoituksen luomiseen. Liferay Reports -sovellus sisältää raportointimoottorin, jossa on Jasper-raportit, erinomainen toteutus, joka antaa sinulle valmiuden ladata raporttimääritelmät (suunnitellut raporttisuunnittelussa) raporttien järjestelmänvalvojaan ja suorittaa ne Määritelmät-välilehdeltä. Luo raportit manuaalisesti tai ajoita raporttien luominen. Vie raportit HTML-, CSV-, XLS-, PDF- ja muihin tiedostoihin. Raportteja voi tarkastella Ohjauspaneelin Raporttien järjestelmänvalvoja -sovelluksessa tai Raporttinäyttösovelluksen sivulla, ja ne voidaan toimittaa myös sähköpostitse.