liferay-releng-app-description=استفد من واجهة المستخدم البديهية سهلة الاستخدام لـ Liferay Reports لإنشاء التقارير وجدولة مرات تشغيلها. يحتوي تطبيق Liferay Reports على محرك تقارير يتضمن تقارير Jasper Reports، وهو تنفيذ ممتاز يمنحك المقدرة على تحميل تعريفات التقارير فورًا (المصممة في مصمم التقارير) إلى Reports Admin، وتشغيلها من علامة تبويب Definitions. ويمكنك إنشاء التقاير يدويًا أو جدولة مرات إنشاء التقرير. ويمكن تصدير التقارير إلى HTML وCSV وXLS وPDF وغيرها. يمكن عرض التقارير في تطبيق Reports Admin في لوحة التحكم، أو على صفحة باستخدام تطبيق Reports Display، ويمكن تسليمها عن طريق البريد الإلكتروني.