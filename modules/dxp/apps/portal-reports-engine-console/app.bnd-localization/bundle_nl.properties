liferay-releng-app-description=Maak gebruik van de gebruiksvriendelijke en intu√Øtieve gebruikersinterface van Liferay Reports om uitvoeringen voor het genereren van rapporten te maken en plannen. De Liferay Reports-app bevat een rapportage-engine met Jasper Reports, een uitstekende implementatie waarmee u standaard rapportdefinities (ontworpen in een rapportontwerper) kunt uploaden naar Reports Admin en ze kunt uitvoeren vanaf het tabblad Definities. Genereer handmatig rapporten of plan het genereren van rapporten. Exporteer rapporten naar HTML, CSV, XLS, PDF en meer. Rapporten kunnen worden bekeken in de Reports Admin-applicatie in het configuratiescherm, of op een pagina met de Reports Display-applicatie. Ze kunnen ook via e-mail worden bezorgd.