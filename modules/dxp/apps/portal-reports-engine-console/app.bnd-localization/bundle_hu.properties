liferay-releng-app-description=A Liferay Reports könnyen használható, intuitív felhasználói felületével jelentésgeneráló eljárásokat hozhat létre és ütemezhet. A Liferay Reports alkalmazás egy csomagban kínálja a jelentéskészítő motort és a nagyszerű kivitelezésű Jasper Reports eszközt, amely azonnal lehetővé teszi (a jelentésdefiniáló modulban megtervezett) jelentésdefiníciók Reports Adminba történő feltöltését és a Definíciók lapon történő futtatását. A jelentések manuálisan és ütemezett jelentésgeneráló eljárásokkal egyaránt létrehozhatók. A jelentéseket HTML, CSV, XLS, PDF és számos további formátumba exportálhatja. A jelentések a Vezérlőpult Reports Admin alkalmazásában vagy a Reports Display alkalmazás segítségével egy oldalon tekinthetők meg, sőt e-mailben is leküldhetők.