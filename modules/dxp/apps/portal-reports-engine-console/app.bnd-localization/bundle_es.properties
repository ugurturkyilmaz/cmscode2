liferay-releng-app-description=Use la sencilla e intuitiva interfaz de usuario de Liferay Reports para crear y programar ejecuciones de generación de informes. La aplicación Liferay Reports incluye un motor de generación de informes con Jasper Reports, una implementación excelente que permite de forma predeterminada cargar definiciones de informes (diseñadas en un diseñador de informes) en Reports Admin y ejecutarlas desde la pestaña Definiciones. Genere informes de forma manual o programe las ejecuciones de generación de informes. Exporte informes HTML, CSV, XLS, PDF y más. Los informes se pueden visualizar en la aplicación Reports Admin en el panel de control o en una página con la aplicación Reports Display, y también se pueden entregar por correo electrónico.