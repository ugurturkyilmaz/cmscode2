liferay-releng-app-description=Aprofiteu la IU intuïtiva de Liferay Reports per crear i programar les execucions de generació d'informes. L'aplicació Liferay Reports inclou un motor de creació d'informes amb Jasper Reports, una implementació excel·lent, que ja està preparada perquè pugueu pujar definicions d'informes (dissenyades en un dissenyador d'informes) a Reports Admin, i executar-les des de la pestanya Definicions. Genereu informes manualment o programeu les execucions de generació d'informes. Exporteu els informes a HTML, CSV, XLS, PDF i més. Els informes es poden visualitzar a l'aplicació Reports Admin al tauler de control, o en una pàgina amb l'aplicació Reports Display, i també es poden enviar per correu electrònic.