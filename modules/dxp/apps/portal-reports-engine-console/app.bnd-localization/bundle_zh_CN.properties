liferay-releng-app-description=利用 Liferay Reports 易于使用的直观 UI 来创建和安排报表生成运行。Liferay Reports 应用将报表引擎与 Jasper Reports 这个出色的实现封装到一起，让您能够立即将报表定义（在报表设计器中设计）上传到 Reports Admin 中，然后从"定义"选项卡运行它们。手动生成报表或安排报表生成运行。以 HTML、CSV、XLS、PDF 等格式导出报表。可以在"控制面板"的 Reports Admin 应用中或者在 Reports Display 应用的页面上查看报表，也可以通过电子邮件发送报表。