liferay-releng-app-description=Desfrute das vantagens da interface de usuário intuitiva e fácil do Liferay Reports para criar e agendar execuções de relatórios. O aplicativo Liferay Reports conta com um mecanismo de relatório com Jasper Reports, uma ótima implementação, permitindo que você baixe definições de relatório (projetados em um designer de relatório) em Reports Admin e as execute na guia Definições. Gere relatórios manualmente ou programe execuções de geração de relatórios. Exporte relatórios em HTML, CSV, XLS, PDF, etc. Os relatórios podem ser visualizados no aplicativo de administração de relatórios no painel de controle ou em uma página com o aplicativo Reports Display e também podem ser enviados por e-mail.