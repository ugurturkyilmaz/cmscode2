liferay-releng-app-description=Nutzen Sie die einfach zu bedienende und intuitive Benutzeroberfläche von Liferay Reports zum Erstellen und Planen von Ausführungen der Berichtgenerierung. Die Liferay Reports-App beinhaltet ein Berichterstellungsmodul mit Jasper Reports, einer exzellenten Implementierung, die es Ihnen ermöglicht, Berichtsdefinitionen (die in einem Berichtsdesigner entworfen wurden) in Reports Admin hochzuladen und sie über die Registerkarte "Definitionen" auszuführen. Generieren Sie Berichte manuell oder planen Sie Ausführungen der Berichtsgenerierung. Exportieren Sie Berichte in HTML, CSV, XLS, PDF und mehr. Berichte können in der Anwendung "Reports Admin" in der Systemsteuerung oder auf einer Seite mit der Anwendung "Reports Display" angezeigt werden und können auch per E-Mail zugestellt werden.