liferay-releng-app-description=利用 Liferay Reports 的易於使用和直觀的 UI 來創建和安排報告生成運行。 Liferay Reports 應用程式將報表引擎與 Jasper Reports 打包在一起，Jasper Reports 是一個出色的實現，使您可以立即使用的功能將報告定義（在報告設計器中設計）上傳到 Reports Admin 中，然後從 "定義" 選項頁籤去執行它們。 手動生成報表或安排報表生成運行。 將報表導出為 HTML、CSV、XLS、PDF 等。 可以在 "控制面板" 的 "Reports Admin" 應用程式中，或在 "Reports Display" 應用程式的頁面上查看報表，也可以通過電子郵件發送報表。